<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="new_swc.png" type="image/png">
 <title>Stenoip Wonder Computer</title>
 
    <style>
   -     /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Fullscreen video styling */
        .intro-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 10;
        }

        /* Hide content initially */
        #main-content {
            display: none;
            background: rgb(240, 191, 111);
        }

        /* Header styles */
        .header {
            font-size: 13px;
            text-align: right;
            padding: 22px 10px;
            background-color: rgb(240, 191, 111);
        }

        .menuItems {
            font-size: 13px;
            padding: 0 20px;
            display: inline-block;
        }

        .header a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Dropdown styling */
        .menu {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            width: 270px;
            padding: 28px;
            border: 1px solid rgb(220, 225, 229);
            box-shadow: 0 2px 10px rgba(0, 0, 0, .2);
            display: none;
            position: absolute;
            z-index: 1;
            right: 0;
            background-color: rgb(255, 255, 255);
        }

        .menuItems:hover .dropdown-content {
            display: block;
        }

        .appLogo {
            text-align: center;
            display: inline-block;
            width: 86px;
            padding: 5px;
        }

        .menuItemLogo {
            width: 50px;
            height: 50px;
        }

        .caption {
            text-align: center;
        }

        /* Search box styles */
        .container {
            text-align: center;
            padding: 140px 0 160px;
        }

        .search {
            font-size: 14px;
            padding: 12px 20px;
            width: 600px;
            color: rgb(51, 51, 51);
            border: 1px solid rgb(223, 225, 229);
            border-radius: 24px;
            outline: none;
            background-color: rgb(241, 243, 244);
            margin: 0 auto;
            display: block;
        }

        .search:focus {
            border-color: rgb(66, 133, 244);
        }

        /* Button styles */
        .btns {
            margin: 7px 0;
            padding: 20px 40px;
            font-size: 18px;
            color: rgb(95, 99, 104);
            background-color: rgb(248, 249, 250);
            border: 1px solid rgb(223, 225, 229);
            border-radius: 5px;
            cursor: pointer;
        }

        .btns:hover {
            background-color: rgb(241, 243, 244);
        }

        /* Learn Centre Button (larger and center-aligned) */
        .learn-centre-btn {
            margin: 20px 0;
            padding: 20px 50px;
            font-size: 22px;
            background-color: rgb(66, 133, 244);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .learn-centre-btn:hover {
            background-color: rgb(57, 103, 204);
        }

        /* Skip button styles */
        .skip-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgb(66, 133, 244);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 20;
        }

        .skip-btn:hover {
            background-color: rgb(57, 103, 204);
        }

        .search-results {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgb(223, 225, 229);
            border-radius: 5px;
            display: none;
            margin-top: 10px;
        }

        .result-item {
            padding: 8px;
            cursor: pointer;
        }

        .result-item:hover {
            background-color: rgb(241, 243, 244);
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .header {
                font-size: 12px;
                padding: 10px;
            }

            .search {
                width: 80%;
            }

            .container {
                padding: 100px 0;
            }
        }
         /* Center-aligned footer */
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            color: rgb(95, 99, 104);
           background-color: rgb(240, 191, 111); /* Footer background color */
        }

        .footer a {
           background-color: rgb(240, 191, 111); /* Footer background color */
           color: rgb(0, 0, 0);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Intro video embedded from URL -->
<video id="intro-video" class="intro-video" autoplay playsinline>
    <source src="https://stenoip.github.io/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>


    <!-- Skip button -->
    <button class="skip-btn" id="skip-btn" onclick="skipVideo()">Skip Video</button>

    <!-- Main content -->
    <div id="main-content">
        <div class="header">
            <span class="menuItems"><a href="https://www.gmail.com">Gmail</a></span>
            <span class="menuItems"><a href="gallery.html">Images</a></span>
            <span class="menuItems menu">
                <span class="menu">Apps</span>
                <div class="dropdown-content">
                    <!-- Google App Icons -->
                    <div class="appLogo">
                        <a href="#"><img class="menuItemLogo" src="http://pluspng.com/img-png/google-logo-png-open-2000.png"></a>
                        <div class="caption">Search</div>
                    </div>
                    <div class="appLogo">
                        <a href="#"><img class="menuItemLogo" src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"></a>
                        <div class="caption">Maps</div>
                    </div>
                    <div class="appLogo">
                        <a href="#"><img class="menuItemLogo" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"></a>
                        <div class="caption">Drive</div>
                    </div>
                    <div class="appLogo">
                        <a href="#"><img class="menuItemLogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/Google-calendar.svg/1024px-Google-calendar.svg.png"></a>
                        <div class="caption">Calendar</div>
                    </div>
                </div>
            </span>
        </div>

        <div class="container">
            <img src="title.png" alt="Stenoip Logo">
            <div class="search">
                <input type="text" id="search-bar" placeholder="Search here..." onkeyup="filterSearch()">
            </div>
            <div id="search-results" class="search-results"></div>
            <div>
                <!-- Changed to Learn Centre button --><!-- Learn Centre Button -->
<button class="learn-centre-btn" onclick="window.location.href='https://stenoip.github.io/help-centre';">
    Learn Centre
</button>

            </div>
        </div>
    </div>
    <div class="footer">
        Version 0.53 &copy; Stenoip Company
    </div>

    <script>
        // Wait for the video to finish, then show the main content
        document.getElementById('intro-video').addEventListener('ended', function() {
            document.querySelector('.intro-video').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        });

        // Skip the video when the button is clicked and stop sound
        function skipVideo() {
            const video = document.querySelector('.intro-video');
            video.pause(); // Stop the video
            video.currentTime = 0; // Reset the video time
            video.style.display = 'none'; // Hide the video
            document.getElementById('main-content').style.display = 'block'; // Show the main content
            document.getElementById('skip-btn').style.display = 'none'; // Hide the skip button
        }

        // Search data
        const searchItems = [
            { name: 'Camera', url: 'https://stenoip.github.io/camera' },
            { name: 'Clocker', url: 'https://stenoip.github.io/clocker' },
            { name: 'Draw', url: 'https://stenoip.github.io/draw' },
            { name: 'Games', url: 'https://stenoip.github.io/games' },
            { name: '3D Maps', url: 'https://stenoip.github.io/maps' },
            { name: 'Media', url: 'https://stenoip.github.io/media' },
            { name: 'Minecraft 1.9', url: 'https://stenoip.github.io/mineraft1-9' },
            { name: 'Pet', url: 'https://stenoip.github.io/pet' },
            { name: 'Phone', url: 'https://stenoip.github.io/phone' },
            { name: 'Sir Praterich', url: 'https://stenoip.github.io/sir praterich' },
            { name: 'Space Map', url: 'https://stenoip.github.io/space-map' },
            { name: 'Testing', url: 'https://stenoip.github.io/testing' },
            { name: 'Typoe', url: 'https://stenoip.github.io/typoe' },
            { name: 'Video', url: 'https://stenoip.github.io/video' },
            { name: 'Quiz', url: 'https://stenoip.github.io/quiz' },
            { name: 'FlappyBird', url: 'https://stenoip.github.io/flappybird' },
            { name: 'Old Stenoip', url: 'https://stenoip.github.io/anniversary' },
            { name: 'Javascript: Foram Dash', url: 'https://stenoip.github.io/p5/foramdash' },
            { name: 'Javascript: Car', url: 'https://stenoip.github.io/p5/car' },
            { name: 'Javascript:Draw It', url: 'https://stenoip.github.io/p5/drawing' },
            { name: 'Javascript: Tomato', url: 'https://stenoip.github.io/p5/tomato' },
            { name: 'Javascript: Tafeltennis', url: 'https://stenoip.github.io/p5/tafeltennis' },
            { name: 'Function Plot', url: 'https://stenoip.github.io/kompmasine-functions' },
            { name: 'Kompmasine Calculator', url: 'https://stenoip.github.io/kompmasine' },
            { name: 'Boublok Coding', url: 'https://stenoip.github.io/boublok' },
            { name: 'Tetris', url: 'https://stenoip.github.io/tetris' },
            { name: 'Argora Store', url: 'https://stenoip.github.io/download' },
            { name: 'Maps', url: 'https://stenoip.github.io/compass' },
            { name: 'StenoSearch', url: 'https://stenoip.github.io/search' },
            { name: 'PhET Gravity', url: 'https://stenoip.github.io/my-solar-system_en' },
            { name: 'Super Komysk', url: 'https://stenoip.github.io/comic' },
            { name: '2048 GAME', url: 'https://stenoip.github.io/2048' },
            { name: 'TI- 84 Calculator', url: 'https://stenoip.github.io/calculator_ti84' },
            { name: 'TI-30XIIS Calculator', url: 'https://stenoip.github.io/calculator_ti30xiis' }
        ];

        // Filter search results
        function filterSearch() {
            const query = document.getElementById('search-bar').value.toLowerCase();
            const filteredItems = searchItems.filter(item => item.name.toLowerCase().includes(query));

            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (filteredItems.length > 0) {
                resultsContainer.style.display = 'block'; // Show results container
                filteredItems.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');
                    resultItem.innerHTML = `<a href="${item.url}" target="_blank">${item.name}</a>`;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.style.display = 'none'; // Hide results container if no matches
            }
        }
    </script>
</body>
</html>
