    <style>
        /* BASE & FONT STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500&display=swap');

        :root {
            --bottom-glow: radial-gradient(farthest-corner at bottom center, rgba(255, 255, 255, 0.7), transparent);
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background-color: rgb(255, 191, 0); 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 50px;
            padding-top: 60px;   
        }

        /* AERO BUTTON STYLES */
        button.aero {
            --hue: 245; 
            --button-background: oklch(75% 0.1 var(--hue) / 0.8);
            --bg-dark: oklch(45% 0.1 var(--hue) / 0.75);
            background: var(--bottom-glow), linear-gradient(to bottom, var(--bg-dark), var(--button-background));
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--button-background);
            border-radius: 9999px;
            cursor: pointer;
            margin: 1em 1ex;
            padding: 1ex 1em;
            position: relative;
            text-shadow: 0 2px .5em #0003;
            transition: all 300ms;
            color: white; 
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        button.aero::after {
            content: "";
            position: absolute;
            top: 4%; left: 0.5em; width: calc(100% - 1em); height: 40%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.1));
            border-radius: 9999px;
        }

        /* INTRO & LAUNCH STYLES */
        .intro-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; }
        .launch-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: green; color: white; text-align: center; display: flex; justify-content: center; align-items: center; font-size: 24px; cursor: pointer; z-index: 15; }
        .skip-btn { position: fixed; bottom: 20px; left: 20px; padding: 10px 20px; background-color: rgb(66, 133, 244); color: white; border: none; border-radius: 20px; cursor: pointer; z-index: 20; }

        /* PORTAL STRUCTURE */
        .container { width: 90%; max-width: 800px; }
        
        .header {
            background-color: rgba(238, 255, 0);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* PORTAL HUB STYLES */
        .portal-hub {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 30px 0;
        }

        .hub-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            text-decoration: none;
            color: black;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .hub-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.5); }

        /* CHATBOT IFRAME CONTAINER */
        .ai-assistant-container {
            width: 100%;
            height: 450px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 2px solid #10a37f;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin: 30px 0;
            position: relative;
        }

        .ai-assistant-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .bulletin-board {
            border: 2px dashed rgb(255, 165, 0);
            padding: 15px;
            margin: 25px 0;
            background-color: rgb(255, 255, 224);
            border-radius: 8px;
        }

        .footer { width: 100%; text-align: center; padding: 20px; font-size: 12px; background-color: rgba(255, 255, 255, 0.8); margin-top: 20px; }

        /* TOGGLE */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(20px); }
        /* WINDOWS 8 TILE GRID */

.add-tile {
    display: flex;
    gap: 10px;
    margin: 20px 0;
    flex-wrap: wrap;
    justify-content: center;
}

.add-tile input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 200px;
}

.tile-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 15px;
    margin: 30px 0;
}

.tile {
    position: relative; /* Add this */
    background: linear-gradient(135deg, #0078d7, #00a2ed);
    color: white;
    border-radius: 0px;
    padding: 20px;
    height: 120px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s;
    overflow: hidden; /* Recommended to keep glass inside corners */
}
        /* Glass overlay */
.tile::before {
    content: "";
    position: absolute;
    inset: 0;
    background:
        linear-gradient(
            135deg,
            rgba(255,255,255,0.35),
            rgba(255,255,255,0.05)
        );
    backdrop-filter: blur(8px) saturate(140%);
    -webkit-backdrop-filter: blur(8px) saturate(140%);
    pointer-events: none;
}

/* Content stays sharp */
.tile > * {
    position: relative;
    z-index: 1;
}

.tile:hover {
    transform: scale(1.05);
}

.tile-title {
    font-weight: 700;
    font-size: 16px;
    word-break: break-word;
}

.tile-remove {
    font-size: 12px;
    opacity: 0.8;
    align-self: flex-end;
}
/* ADD TILE (PLUS TILE) */

.tile.add-tile {
    background: #2d2d2d;
    color: white;
    font-size: 48px;
    font-weight: 300;
    align-items: center;
    justify-content: center;
}

.tile.add-tile:hover {
    background: #3a3a3a;
}

/* ADD TILE FORM (INSIDE TILE) */

.tile.add-tile form {
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 100%;
}

.tile.add-tile input {
    padding: 6px;
    border: none;
    outline: none;
    font-size: 12px;
}

.tile.add-tile button {
    background: #0078d7;
    border: none;
    color: white;
    padding: 6px;
    cursor: pointer;
    font-size: 12px;
}
/* SEARCH BARS */

.search-bars {
    display: flex;
    gap: 12px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.search-bars input {
    flex: 1;
    min-width: 240px;
    padding: 12px;
    font-size: 14px;
    border: none;
    outline: none;
    background: white;
    color: black;
}
/* NEWS TILE (IFRAME) */

.news-tile { width: 100%; min-height: 400px; /* adjust as needed */ height: 400px; /* force full height */ margin-top: 20px; background: #f2f2f2; border: 1px solid #ccc; overflow: hidden; display: block; /* simpler */ border-radius: 0; /* flat edges */ } .news-tile iframe { width: 100%; height: 100%; /* now fills parent properly */ border: none; display: block; /* ensures iframe fills parent */ }

/* MY THINGS GRID */

.my-things-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 12px;
    margin-top: 10px;
}

.my-things-grid .tile {
    background: #0078d7; /* fixed color */
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 120px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
}

.my-things-grid .tile:hover {
    background: #005a9e;
}
/* SIDEBAR */
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    height: 100vh;
    background: #f2f2f2;
    border-right: 1px solid #ccc;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    z-index: 1000;
}

.sidebar.open {
    transform: translateX(0);
}

.sidebar h3 {
    margin-top: 0;
    margin-bottom: 12px;
    font-size: 16px;
    font-weight: 600;
}

.sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    text-decoration: none;
    color: #0078d7;
    font-weight: 500;
}

.sidebar ul li a:hover {
    text-decoration: underline;
}

/* SIDEBAR TOGGLE BUTTON */
#sidebar-toggle {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 1100;
    background: #0078d7;
    color: white;
    border: none;
    padding: 10px 12px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 4px;
}

#sidebar-toggle:hover {
    background: #005a9e;
}

/* ADJUST MAIN CONTENT */
.container {
    margin-left: 0;
    transition: margin-left 0.3s ease;
}

.sidebar.open ~ .container {
    margin-left: 220px;
}

/* RESPONSIVE: small screens */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }
    .sidebar.open ~ .container {
        margin-left: 0;
    }
}
