<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferkenne Map</title>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.87/Build/Cesium/Cesium.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #cesiumContainer {
            width: 100%;
            height: 100vh;
            display: block;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            display: flex;
        }
        #locationInput {
            padding: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>

    <h2>Ferkenne Maps</h2>
    <footer>
        <p>&copy; <span id="year"></span> Stenoip Company. All rights reserved.</p>
        <p>Powered by <a href="https://cesium.com/platform/cesiumjs/" target="_blank">CesiumJS</a> and <a href="https://www.stenoip.com/" target="_blank">Stenoip</a>.</p>
    </footer>
    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI1MDQ0YmNjMy02NDI5LTRjYTItOWZhYS0wYmMxMWVkOGI5MjMiLCJpZCI6MjUyODUxLCJpYXQiOjE3MzA3NjM3MTB9.pi4kOnQvSmZxTAkOELqnouNQi7cVnvJAq7WUWfX-sek';

        const viewer = new Cesium.Viewer('cesiumContainer', {
            terrainProvider: Cesium.createWorldTerrain(),
            locale: 'en-GB'
        });

        const geocodeLocation = (location) => {
            const geocoder = new Cesium.GeocoderService();
            geocoder.geocode(location).then((result) => {
                if (result.length > 0) {
                    const { destination, orientation } = result[0];
                    viewer.camera.flyTo({
                        destination: destination,
                        orientation: orientation
                    });
                } else {
                    alert('Location not found');
                }
            }).catch((error) => {
                console.error('Geocoding error:', error);
            });
        };

        // Check for a location in the URL on page load
        const urlParams = new URLSearchParams(window.location.search);
        const locationFromUrl = urlParams.get('location');
        if (locationFromUrl) {
            document.getElementById('locationInput').value = locationFromUrl;
            geocodeLocation(locationFromUrl);
        }

        // Handle search form submission
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('locationInput').value;
            if (location) {
                geocodeLocation(location);
            }
        });

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
