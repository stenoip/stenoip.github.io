<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Compass</title>
    <style>
        .compass {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #f3f3f3 60%, #bbb);
        }
        .needle {
            position: absolute;
            width: 4px;
            height: 90px;
            background: red;
            transform-origin: bottom center;
            transform: rotate(0deg);
        }
        .direction {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .north {
            position: absolute;
            top: 10px;
        }
        .east {
            position: absolute;
            right: 10px;
        }
        .south {
            position: absolute;
            bottom: 10px;
        }
        .west {
            position: absolute;
            left: 10px;
        }
        .direction-text {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="compass">
        <div class="needle" id="needle"></div>
        <div class="direction north">N</div>
        <div class="direction east">E</div>
        <div class="direction south">S</div>
        <div class="direction west">W</div>
    </div>
    <div class="direction-text" id="direction-text">Facing: N</div>
    
    <script>
        function getDirection(degree) {
            if (degree >= 337.5 || degree < 22.5) return 'N';
            if (degree >= 22.5 && degree < 67.5) return 'NE';
            if (degree >= 67.5 && degree < 112.5) return 'E';
            if (degree >= 112.5 && degree < 157.5) return 'SE';
            if (degree >= 157.5 && degree < 202.5) return 'S';
            if (degree >= 202.5 && degree < 247.5) return 'SW';
            if (degree >= 247.5 && degree < 292.5) return 'W';
            if (degree >= 292.5 && degree < 337.5) return 'NW';
            return 'N';
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function (event) {
                var compassHeading = event.webkitCompassHeading || Math.abs(event.alpha - 360);
                document.getElementById('needle').style.transform = 'rotate(' + compassHeading + 'deg)';
                var direction = getDirection(compassHeading);
                document.getElementById('direction-text').innerText = 'Facing: ' + direction;
            });
        } else {
            alert("Your device does not support compass functionality.");
        }
    </script>
</body>
</html>
