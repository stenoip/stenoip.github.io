<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worm</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      background-color: #111;
      border: 2px solid #fff;
    }

    #scoreboard {
      margin: 10px 0;
      font-size: 1.2em;
    }

    button {
      padding: 8px 16px;
      background-color: #444;
      border: none;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #666;
    }

    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .mobile-controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 10px;
    }

    .mobile-controls button {
      height: 60px;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="scoreboard">Score: 0 | High Score: 0</div>
  <div id="controls">
    <button id="togglePause">Pause</button>
    <div class="mobile-controls">
      <div></div><button id="up">‚Üë</button><div></div>
      <button id="left">‚Üê</button><button id="down">‚Üì</button><button id="right">‚Üí</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreboard = document.getElementById("scoreboard");
    const pauseBtn = document.getElementById("togglePause");

    const scale = 20;
    const rows = canvas.height / scale;
    const columns = canvas.width / scale;

    let snake;
    let fruit;
    let powerUp = null;
    let bottleBoss = null;
    let direction = { x: 1, y: 0 };
    let gameInterval;
    let score = 0;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let isPaused = false;
    let effect = null;
    let effectTimeout = null;
    let fruitEaten = 0;

    class Snake {
      constructor() {
        this.body = [{ x: 5, y: 5 }];
      }

      move() {
        const head = { x: this.body[0].x + direction.x, y: this.body[0].y + direction.y };
        this.body.unshift(head);

        if (head.x === fruit.x && head.y === fruit.y) {
          score += effect === "double" ? 2 : 1;
          fruitEaten++;
          generateFruit();
          if (fruitEaten % 10 === 0) spawnBoss();
        } else if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
          activatePowerUp(powerUp.type);
          powerUp = null;
        } else {
          this.body.pop();
        }
      }

      checkCollision() {
        const head = this.body[0];
        if (
          head.x < 0 || head.y < 0 ||
          head.x >= columns || head.y >= rows ||
          this.body.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
        ) {
          resetGame();
        }
      }

      draw() {
        ctx.fillStyle = "#0f0";
        this.body.forEach(segment => {
          ctx.fillRect(segment.x * scale, segment.y * scale, scale - 2, scale - 2);
        });
      }
    }

    function generateFruit() {
      fruit = {
        x: Math.floor(Math.random() * columns),
        y: Math.floor(Math.random() * rows)
      };
      if (Math.random() < 0.25) generatePowerUp();
    }

    function generatePowerUp() {
      const types = ["double", "freeze"];
      powerUp = {
        x: Math.floor(Math.random() * columns),
        y: Math.floor(Math.random() * rows),
        type: types[Math.floor(Math.random() * types.length)]
      };
    }

    function drawFruit() {
      ctx.fillStyle = "#f00";
      ctx.fillRect(fruit.x * scale, fruit.y * scale, scale, scale);
    }

    function drawPowerUp() {
      if (!powerUp) return;
      ctx.fillStyle = powerUp.type === "double" ? "#0ff" : "#ff0";
      ctx.fillRect(powerUp.x * scale, powerUp.y * scale, scale, scale);
    }

    function activatePowerUp(type) {
      effect = type;
      clearTimeout(effectTimeout);
      effectTimeout = setTimeout(() => effect = null, 5000);
    }

    function spawnBoss() {
      bottleBoss = {
        x: Math.floor(columns / 2),
        y: Math.floor(rows / 2),
        hp: 10
      };
    }

    function drawBoss() {
      if (!bottleBoss) return;
      ctx.fillStyle = "#5af";
      ctx.fillRect(bottleBoss.x * scale, bottleBoss.y * scale, scale, scale);
      ctx.fillStyle = "#fff";
      ctx.fillText(`üßÉHP:${bottleBoss.hp}`, bottleBoss.x * scale, bottleBoss.y * scale - 2);
    }

    function bossCollisionCheck() {
      if (!bottleBoss) return;
      const head = snake.body[0];
      if (head.x === bottleBoss.x && head.y === bottleBoss.y) {
        bottleBoss.hp--;
        if (bottleBoss.hp <= 0) bottleBoss = null;
        score += 5;
      }
    }

    function updateScoreboard() {
      scoreboard.innerText = `Score: ${score} | High Score: ${highScore}`;
    }

    function resetGame() {
      alert("Game over!");
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("snakeHighScore", highScore);
      }
      score = 0;
      fruitEaten = 0;
      snake = new Snake();
      direction = { x: 1, y: 0 };
      bottleBoss = null;
      powerUp = null;
      effect = null;
      generateFruit();
      updateScoreboard();
    }

    function gameLoop() {
      if (!isPaused) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        snake.move();
        snake.checkCollision();
        bossCollisionCheck();
        snake.draw();
        drawFruit();
        drawPowerUp();
        drawBoss();
        updateScoreboard();
      }
    }

    function startGame() {
      snake = new Snake();
      generateFruit();
      updateScoreboard();
      gameInterval = setInterval(gameLoop, 100);
    }

    window.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp": if (direction.y === 0) direction = { x: 0, y: -1 }; break;
        case "ArrowDown": if (direction.y === 0) direction = { x: 0, y: 1 }; break;
        case "ArrowLeft": if (direction.x === 0) direction = { x: -1, y: 0 }; break;
        case "ArrowRight": if (direction.x === 0) direction = { x: 1, y: 0 }; break;
        case " ": togglePause(); break;
      }
    });

    pauseBtn.addEventListener("click", togglePause);
    document.getElementById("up").addEventListener("click", () => { if (direction.y === 0) direction = { x: 0, y: -1 }; });
    document.getElementById("down").addEventListener("click", () => { if (direction.y === 0) direction = { x: 0, y: 1 }; });
    document.getElementById("left").addEventListener("click", () => { if (direction.x === 0) direction = { x: -1, y: 0 }; });
