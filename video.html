    <style>
        :root {
            --bg-color-light: #fff8e1;
            --text-color-light: #000;
            --header-footer-bg-light: #ffccbc;
            --placeholder-bg-light: #ffe0b2;
            --date-text-light: #e91e63;

            --bg-color-dark: #000;
            --text-color-dark: #fff;
            --header-footer-bg-dark: #444;
            --placeholder-bg-dark: #222;
            --date-text-dark: #fff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }
        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }
        header, footer {
            background-color: var(--header-footer-bg-light);
            padding: 10px 0;
            text-align: center;
            border-bottom: 3px solid #ccc;
            transition: all 0.3s ease-in-out;
        }
        header.dark-mode, footer.dark-mode {
            background-color: var(--header-footer-bg-dark);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .theme-switch {
            text-align: center;
            margin: 20px 0;
        }
        .theme-switch input {
            display: none;
        }
        .theme-switch label {
            cursor: pointer;
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }
        .theme-switch input:checked + label {
            background-color: #607d8b;
        }
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .video-box {
            flex: 1 1 30%; /* Adjust the width of the videos */
            background: var(--placeholder-bg-light);
            padding-bottom: 30px;
            position: relative;
            transition: background 0.3s ease-in-out;
        }
        .video-box.dark-mode {
            background: var(--placeholder-bg-dark);
        }
        .video-placeholder {
            text-align: center;
            font-size: 1.5em;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }
        .video-placeholder video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .date-placeholder {
            text-align: center;
            padding: 10px 0;
            color: var(--date-text-light);
            transition: color 0.3s ease-in-out;
        }
        .date-placeholder.dark-mode {
            color: var(--date-text-dark);
        }
    </style>
    <script>
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const header = document.querySelector('header');
            const footer = document.querySelector('footer');
            const videoBoxes = document.querySelectorAll('.video-box');
            const datePlaceholders = document.querySelectorAll('.date-placeholder');
            
            header.classList.toggle('dark-mode');
            footer.classList.toggle('dark-mode');
            videoBoxes.forEach(box => box.classList.toggle('dark-mode'));
            datePlaceholders.forEach(date => date.classList.toggle('dark-mode'));
        }
    </script>
</head>
