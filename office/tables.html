<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StenoTables</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Ribbon Menu */
    .ribbon-menu {
      background-color: #858df7;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 5px 15px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .tabs-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 0;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      flex-grow: 1;
    }

    .tab-button {
      background-color: transparent;
      border: none;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s ease;
      color: #fff;
      font-weight: 500;
      white-space: nowrap;
    }

    .tab-button:hover {
      background-color: #6f78d6;
    }

    .tab-button.active {
      border-color: #fff;
      color: #fff;
    }

    .tell-me {
      display: flex;
      align-items: center;
      margin-left: auto;
      padding-left: 10px;
    }

    .tell-me input {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      width: 250px;
      transition: all 0.2s;
    }

    .tell-me input:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 0 2px rgba(0, 120, 215, 0.2);
    }

    .tab-panel {
      display: none;
      padding: 10px 0;
      margin-top: 5px;
      background: #f5f5ff;
      border-bottom: 1px solid #ccc;
    }

    .tab-panel.active {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: flex-start;
    }

    .ribbon-group {
      padding: 0 15px;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: center;
    }

    .ribbon-group:last-child {
      border-right: none;
    }

    .ribbon-group-title {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 5px;
      white-space: nowrap;
    }

    .ribbon-group-items {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }

    .ribbon-item {
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      background-color: #f9f9f9;
      font-size: 14px;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 30px;
      flex-shrink: 0;
    }

    .ribbon-item:hover {
      background-color: #e9e9e9;
    }

    .ribbon-item:active {
      transform: scale(0.98);
    }

    .ribbon-item.active {
      background-color: #d1e2f6;
      border-color: #0078d7;
    }

    /* Table */
    #container {
      width: 100vw;
      height: calc(100vh - 160px);
      overflow: auto;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
    }

    col {
      width: 150px;
    }

    th, td {
      border: 1px solid #ccc;
      position: relative;
    }

    th {
      background: #f0f0f0;
      text-align: center;
    }

    td {
      height: 40px;
    }

    input {
      width: 100%;
      height: 100%;
      border: none;
      padding: 0 8px;
      margin: 0;
      font-size: 16px;
      box-sizing: border-box;
      text-align: left;
    }

    .resizer-col {
      position: absolute;
      right: 0;
      top: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      user-select: none;
    }

    .resizer-row {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5px;
      cursor: row-resize;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="ribbon-menu">
    <div class="tabs-container">
      <nav class="tabs">
        <button class="tab-button active" data-tab="home">Home</button>
        <button class="tab-button" data-tab="file">File</button>
        <button class="tab-button" data-tab="insert">Insert</button>
        <button class="tab-button" data-tab="draw">Draw</button>
        <button class="tab-button" data-tab="design">Design</button>
        <button class="tab-button" data-tab="layout">Layout</button>
        <button class="tab-button" data-tab="references">References</button>
        <button class="tab-button" data-tab="review">Review</button>
        <button class="tab-button" data-tab="view">View</button>
      </nav>
      <div class="tell-me">
        <input type="text" placeholder="Tell me what you want to do...">
      </div>
    </div>

    <div id="home" class="tab-panel active">
      <div class="ribbon-group">
        <div class="ribbon-group-items">
          <div class="ribbon-item">Bold</div>
          <div class="ribbon-item">Italic</div>
          <div class="ribbon-item">Underline</div>
        </div>
        <div class="ribbon-group-title">Font</div>
      </div>
      <div class="ribbon-group">
        <div class="ribbon-group-items">
          <div class="ribbon-item">Cut</div>
          <div class="ribbon-item">Copy</div>
          <div class="ribbon-item">Paste</div>
        </div>
        <div class="ribbon-group-title">Clipboard</div>
      </div>
    </div>

    <!-- Other tab panels can be added here -->
    <div id="file" class="tab-panel"></div>
    <div id="insert" class="tab-panel"></div>
    <div id="draw" class="tab-panel"></div>
    <div id="design" class="tab-panel"></div>
    <div id="layout" class="tab-panel"></div>
    <div id="references" class="tab-panel"></div>
    <div id="review" class="tab-panel"></div>
    <div id="view" class="tab-panel"></div>
  </div>

  <div id="container">
    <table id="resizableTable">
      <colgroup id="colgroup"></colgroup>
      <thead>
        <tr id="headerRow">
          <th></th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    const rows = 30;
    const cols = 20;
    const colgroup = document.getElementById("colgroup");
    const headerRow = document.getElementById("headerRow");
    const tableBody = document.getElementById("tableBody");

    // Tabs logic
    document.querySelectorAll(".tab-button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
        document.querySelectorAll(".tab-panel").forEach(panel => panel.classList.remove("active"));
        button.classList.add("active");
        document.getElementById(button.dataset.tab).classList.add("active");
      });
    });

    

    // Column headers
    const cornerCol = document.createElement("col");
    colgroup.appendChild(cornerCol);
    const cornerTh = document.createElement("th");
    headerRow.appendChild(cornerTh);

    for (let c = 0; c < cols; c++) {
      const col = document.createElement("col");
      colgroup.appendChild(col);

      const th = document.createElement("th");
      th.textContent = c + 1;
      const resizer = document.createElement("div");
      resizer.className = "resizer-col";
      th.appendChild(resizer);
      headerRow.appendChild(th);

      let startX, startWidth;
      resizer.addEventListener("mousedown", (e) => {
        startX = e.pageX;
        startWidth = col.offsetWidth;
        document.onmousemove = (e) => {
          const newWidth = startWidth + (e.pageX - startX);
          col.style.width = newWidth + "px";
        };
        document.onmouseup = () => {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      });
    }

    // Row labels: A, B, ..., Z, AA, AB, ...
    function getRowLabel(index) {
      let label = "";
      while (index >= 0) {
        label = String.fromCharCode((index % 26) + 65) + label;
        index = Math.floor(index / 26) - 1;
      }
      return label;
    }

    for (let r = 0; r < rows; r++) {
      const tr = document.createElement("tr");

      const th = document.createElement("th");
      th.textContent = getRowLabel(r);
      const rowResizer = document.createElement("div");
      rowResizer.className = "resizer-row";
      th.appendChild(rowResizer);
      tr.appendChild(th);

      let startY, startHeight;
      rowResizer.addEventListener("mousedown", (e) => {
        startY = e.pageY;
        startHeight = tr.offsetHeight;
        document.onmousemove = (e) => {
          const newHeight = startHeight + (e.pageY - startY);
          tr.style.height = newHeight + "px";
        };
        document.onmouseup = () => {
          document.onmousemove = null;
          document.onmouseup = null;
        };
      });

      for (let c = 0; c < cols; c++) {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        td.appendChild(input);
        tr.appendChild(td);
      }

      tableBody.appendChild(tr);
    }

    // Settings: Font size slider
    document.getElementById("fontSizeSlider").addEventListener("input", (e) => {
      const size = e.target.value + "px";
      document.querySelectorAll("input").forEach(input => {
        input.style.fontSize = size;
      });
    });
  </script>
</body>
</html>
