<!DOCTYPE html>
<html>
<head>
  <title>S:US Housing Tracker</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    input, select, button { margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>S:US Housing Needs Tracker</h2>
  <input type="text" id="name" placeholder="Client Name">
  <select id="status">
    <option value="Unsheltered">Unsheltered</option>
    <option value="Temporary">Temporary</option>
    <option value="Permanent">Permanent</option>
    <option value="Pending">Pending</option>
  </select>
  <input type="text" id="caseManager" placeholder="Case Manager">
  <button onclick="addClient()">Add Client</button>

  <table>
    <thead>
      <tr><th>Name</th><th>Status</th><th>Case Manager</th></tr>
    </thead>
    <tbody id="clientTable"></tbody>
  </table>

  <script>
    function addClient() {
      const name = document.getElementById('name').value;
      const status = document.getElementById('status').value;
      const caseManager = document.getElementById('caseManager').value;

      if (!name || !caseManager) return alert("Please fill all fields.");

      const table = document.getElementById('clientTable');
      const row = table.insertRow();
      row.insertCell(0).innerText = name;
      row.insertCell(1).innerText = status;
      row.insertCell(2).innerText = caseManager;

      document.getElementById('name').value = '';
      document.getElementById('caseManager').value = '';
    }
  </script>
</body>
</html>
