<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StenoEncrypt | Text Encryption Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .btn {
      margin-top: 15px;
      padding: 10px 15px;
      background: #0078D4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #005a9e;
    }
    #output {
      margin-top: 15px;
      background: #eef;
      padding: 10px;
      border-radius: 4px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>StenoEncrypt | Text Encryption / Decryption Tool</h1>
  <div class="container">
    <label for="method">Method</label>
    <select id="method">
      <option value="base64">Base64</option>
      <option value="caesar">Caesar Cipher (+3)</option>
    </select>

    <label for="inputText">Input Text</label>
    <textarea id="inputText" rows="4" placeholder="Enter your message..."></textarea>

    <button class="btn" onclick="encrypt()">Encrypt</button>
    <button class="btn" onclick="decrypt()">Decrypt</button>

    <div id="output"></div>
    <button class="btn" onclick="copyOutput()">Copy to Clipboard</button>
  </div>

  <script>
    function encrypt() {
      const method = document.getElementById('method').value;
      const text = document.getElementById('inputText').value;
      let result = '';

      if (method === 'base64') {
        result = btoa(text);
      } else if (method === 'caesar') {
        result = text.split('').map(char => {
          const code = char.charCodeAt(0);
          if (code >= 65 && code <= 90) return String.fromCharCode((code - 65 + 3) % 26 + 65);
          if (code >= 97 && code <= 122) return String.fromCharCode((code - 97 + 3) % 26 + 97);
          return char;
        }).join('');
      }

      document.getElementById('output').textContent = result;
    }

    function decrypt() {
      const method = document.getElementById('method').value;
      const text = document.getElementById('inputText').value;
      let result = '';

      if (method === 'base64') {
        try {
          result = atob(text);
        } catch {
          result = 'Invalid Base64 input.';
        }
      } else if (method === 'caesar') {
        result = text.split('').map(char => {
          const code = char.charCodeAt(0);
          if (code >= 65 && code <= 90) return String.fromCharCode((code - 65 - 3 + 26) % 26 + 65);
          if (code >= 97 && code <= 122) return String.fromCharCode((code - 97 - 3 + 26) % 26 + 97);
          return char;
        }).join('');
      }

      document.getElementById('output').textContent = result;
    }

    function copyOutput() {
      const output = document.getElementById('output').textContent;
      navigator.clipboard.writeText(output).then(() => {
        alert('Copied to clipboard!');
      });
    }
  </script>
</body>
</html>
