<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSVSteno | CSV Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #0078D4;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>CSVSteno | CSV Viewer & Formatter</h1>
  <div class="container">
    <input type="file" id="csvFile" accept=".csv" />
    <div id="tableContainer"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
          renderTable(results.data);
        }
      });
    });

    function renderTable(data) {
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';

      if (data.length === 0) {
        container.textContent = 'No data found.';
        return;
      }

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const tbody = document.createElement('tbody');

      const headers = Object.keys(data[0]);
      const headerRow = document.createElement('tr');
      headers.forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        th.onclick = () => sortTable(table, headers.indexOf(header));
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);

      data.forEach(row => {
        const tr = document.createElement('tr');
        headers.forEach(header => {
          const td = document.createElement('td');
          td.textContent = row[header];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      container.appendChild(table);
    }

    function sortTable(table, colIndex) {
      const rows = Array.from(table.rows).slice(1);
      const sorted = rows.sort((a, b) => {
        const valA = a.cells[colIndex].textContent.trim().toLowerCase();
        const valB = b.cells[colIndex].textContent.trim().toLowerCase();
        return valA.localeCompare(valB);
      });

      const tbody = table.querySelector('tbody');
      tbody.innerHTML = '';
      sorted.forEach(row => tbody.appendChild(row));
    }
  </script>
</body>
</html>
