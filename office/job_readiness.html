<!DOCTYPE html>
<html>
<head>
  <title>Job Readiness Checklist</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    label { display: block; margin: 8px 0; }
    #progress { margin-top: 10px; font-weight: bold; }
    textarea { width: 100%; height: 80px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Job Readiness Checklist</h2>
 <p>This tool can be used by case managers, employment specialists, or outreach teams to<br> track client readiness and identify gaps.</p>
  <form id="checklistForm">
    <label><input type="checkbox" class="item"> Valid ID</label>
    <label><input type="checkbox" class="item"> Resume Prepared</label>
    <label><input type="checkbox" class="item"> Interview Clothes</label>
    <label><input type="checkbox" class="item"> Transportation Plan</label>
    <label><input type="checkbox" class="item"> Phone/Email Access</label>
    <label><input type="checkbox" class="item"> Job Training Completed</label>
  </form>

  <div id="progress">Progress: 0%</div>
  <textarea placeholder="Notes or follow-up actions..."></textarea>

  <script>
    const items = document.querySelectorAll('.item');
    items.forEach(item => item.addEventListener('change', updateProgress));

    function updateProgress() {
      const total = items.length;
      const checked = Array.from(items).filter(i => i.checked).length;
      const percent = Math.round((checked / total) * 100);
      document.getElementById('progress').innerText = `Progress: ${percent}%`;
    }
  </script>
</body>
</html>
