<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="swc.png" type="image/png">
    <title>Learn Centre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(245, 245, 245); /* Soft light gray background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgb(135, 206, 235); /* Sky blue */
            color: rgb(255, 255, 255); /* White text */
            padding: 15px 20px;
            text-align: center;
            font-size: 30px;
            width: 100%;
            box-sizing: border-box;
        }

        .message-board {
            background-color: rgb(0, 128, 128); /* Teal background */
            color: rgb(255, 255, 255); /* White text */
            padding: 10px 0;
            text-align: center;
            font-size: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
        }

        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .news,
        .weather,
        .clock {
            background-color: rgb(255, 255, 255); /* White background for the sections */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .news {
            max-width: 400px;
            width: 100%;
        }

        .rss-feed {
            font-family: Arial, sans-serif;
        }

        .rss-feed-item {
            margin-bottom: 15px;
        }

        .rss-feed-item a {
            color: rgb(34, 139, 34); /* Plant green links */
            text-decoration: none;
            font-weight: bold;
        }

        .rss-feed-item a:hover {
            text-decoration: underline;
        }

        .rss-feed-item p {
            margin: 5px 0;
            color: rgb(51, 51, 51); /* Dark gray text */
        }

        .weather {
            max-width: 500px;
            width: 100%;
        }

        .clock {
            max-width: 250px;
            width: 100%;
            text-align: center;
        }

        .clock-time {
            font-size: 36px;
            font-weight: bold;
            color: rgb(51, 51, 51); /* Dark gray for the time */
        }

        .clock-date {
            font-size: 18px;
            color: rgb(102, 102, 102); /* Light gray for the date */
        }

        .tomorrow-widget {
            margin-top: 20px;
        }

        /* Customizable bottom section */
        .bottom-section {
            background-color: rgb(0, 128, 128); /* Teal background */
            color: rgb(255, 255, 255); /* White text */
            padding: 20px 0;
            text-align: center;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
        }

        .copyright {
            background-color: rgb(135, 206, 235); /* Sky blue */
            color: rgb(255, 255, 255); /* White text */
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>

    <header>
        Learn Centre
    </header>

    <div class="message-board">
        <span>Say hello to the fifties(SWC on verison 0.50)!</span>
    </div>

    <div class="container">
        <div class="content">
            <!-- News Section -->
            <div class="news">
                <h2>Latest News</h2>
                <div id="rss-feed-container">Loading...</div>

                <script>
                    async function fetchRSSFeed() {
                        const rssUrl = "https://fetchrss.com/rss/67d8316b874684de1d0edef267d8313cc9b2eb0a2e04d632.rss"; // Replace with your RSS feed URL
                        const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
                        const data = await response.json();

                        const container = document.getElementById("rss-feed-container");
                        container.innerHTML = "";

                        if (data.items) {
                            data.items.forEach(item => {
                                const div = document.createElement("div");
                                div.classList.add("rss-feed-item");

                                const link = document.createElement("a");
                                link.href = item.link;
                                link.target = "_blank";
                                link.textContent = item.title;

                                const description = document.createElement("p");
                                const cleanDescription = item.description
                                    .replace(/<br\s*\/?>/g, "")
                                    .replace(/<span[^>]*>.*?<\/span>/g, "");
                                description.textContent = cleanDescription;

                                div.appendChild(link);
                                div.appendChild(description);

                                container.appendChild(div);
                            });
                        } else {
                            container.textContent = "No items found in the RSS feed.";
                        }
                    }

                    fetchRSSFeed();
                </script>
            </div>

            <!-- Weather Section -->
            <div class="weather">
                <h2>Weather Forecast</h2>

                <div class="tomorrow-widget">
                    <script>
                        (function(d, s, id) {
                            if (d.getElementById(id)) {
                                if (window.__TOMORROW__) {
                                    window.__TOMORROW__.renderWidget();
                                }
                                return;
                            }
                            const fjs = d.getElementsByTagName(s)[0];
                            const js = d.createElement(s);
                            js.id = id;
                            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

                            fjs.parentNode.insertBefore(js, fjs);
                        })(document, 'script', 'tomorrow-sdk');
                    </script>

                    <div class="tomorrow"
                        data-location-id="219519"
                        data-language="EN"
                        data-unit-system="METRIC"
                        data-skin="light"
                        data-widget-type="upcoming"
                        style="padding-bottom:22px;position:relative;">
                        <a href="https://www.tomorrow.io/weather-api/"
                            rel="nofollow noopener noreferrer" target="_blank"
                            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
                            <img alt="Powered by the Tomorrow.io Weather API"
                                src="https://weather-website-client.tomorrow.io/img/powered-by.svg" width="250" height="18" />
                        </a>
                    </div>
                </div>

                <div class="tutiempo-widget">
                    <div id="Map_enobjphKMLWomWpMhaLboLocogb"></div>
                    <script src="https://www.tutiempo.net/s-widget/fm/enobjphKMLWomWpMhaLboLocogb.js"></script>
                </div>
            </div>

            <!-- Clock Section -->
            <div class="clock">
                <h2>Current Time</h2>
                <div class="clock-time" id="clock"></div>
                <div class="clock-date" id="date"></div>

                <script>
                    function updateClock() {
                        const now = new Date();
                        const hours = now.getHours().toString().padStart(2, "0");
                        const minutes = now.getMinutes().toString().padStart(2, "0");
                        const seconds = now.getSeconds().toString().padStart(2, "0");

                        const dayOfWeek = now.toLocaleDateString("en-US", { weekday: 'long' });
                        const dayOfMonth = now.getDate();
                        const month = now.toLocaleDateString("en-US", { month: 'long' });
                        const year = now.getFullYear();

                        // Adding the ordinal suffix (st, nd, rd, th)
                        const suffix = (dayOfMonth % 10 === 1 && dayOfMonth !== 11) ? 'st' :
                                       (dayOfMonth % 10 === 2 && dayOfMonth !== 12) ? 'nd' :
                                       (dayOfMonth % 10 === 3 && dayOfMonth !== 13) ? 'rd' : 'th';

                        const formattedDate = `${dayOfWeek} ${dayOfMonth}${suffix} ${month} ${year}`;

                        document.getElementById("clock").textContent = `${hours}:${minutes}:${seconds}`;
                        document.getElementById("date").textContent = formattedDate;
                    }

                    setInterval(updateClock, 1000);
                    updateClock();
                </script>
            </div>
        </div>
    </div>
