<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StenoToanstik Arcade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="swc.png">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    .header {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 20px;
      box-shadow: 0 4px 2px -2px gray;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc, 0 0 60px #ff00cc, 0 0 70px #ff00cc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc, 0 0 60px #ff00cc, 0 0 70px #ff00cc, 0 0 80px #ff00cc;
      }
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game {
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      overflow: hidden;
    }
    .game:hover {
      transform: scale(1.05);
    }
    iframe {
      border: none;
      width: 100%;
      height: 450px;
      border-radius: 5px;
    }
    .fullscreen {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #e60000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
      border-radius: 5px;
    }
    .fullscreen:hover {
      background-color: #ff0000;
    }
    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
      .fullscreen {
        padding: 8px 16px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>StenoToanstik Arcade</h1>
  </div>
  <div class="container">
    <div class="game">
      <h2>Sonic 3 Complete</h2>
      <iframe src="https://www.retrogames.cc/embed/42079-sonic-3-complete.html" allowfullscreen></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Cut the Rope</h2>
      <iframe src="https://www.crazygames.com/embed/cut-the-rope-ebx" allowfullscreen></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Sonic Advance 3</h2>
      <iframe src="https://www.retrogames.cc/embed/44467-sonic-advance-3-adv1-edit.html" allowfullscreen></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Pac-Man</h2>
      <iframe src="https://www.freepacman.org/embed/pacman.html" allowfullscreen></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Super Mario World</h2>
      <iframe src="https://www.retrogames.cc/embed/25166-super-mario-world.html" allowfullscreen></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Donkey Kong</h2>
      <iframe src="https://www.retrogames.cc/embed/41463-donkey-kong.html" allowfullscreen></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Fruit Ninja</h2>
      <iframe src="https://funhtml5games.com?embed=fruitninja" style="width:750px;height:500px;border:none;" frameborder="0" scrolling="no"></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
    <div class="game">
      <h2>Minecraft</h2>
      <iframe src="https://stenoip.github.io/swc/mineraft1-9" style="width:750px;height:500px;border:none;" frameborder="0" scrolling="no"></iframe>
      <button class="fullscreen" onclick="toggleFullScreen(this.previousElementSibling)">Fullscreen</button>
    </div>
  </div>

  <script>
    function toggleFullScreen(iframe) {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch(err => {
          alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>

</html>
