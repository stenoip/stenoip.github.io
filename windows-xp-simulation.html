    .user-box {
      background: rgba(255,255,255,0.1);
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.3);
      transition: background 0.3s;
    }

    .user-box:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Desktop Styles */
    #desktop {
      background: url('https://tse2.mm.bing.net/th/id/OIP.W3yZzcBzXZquBS5qdGa7YQHaEo?cb=defcache2defcache=1&rs=1&pid=ImgDetMain&o=7&rm=3') center/cover no-repeat;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-end;
    }

    /* Taskbar Styles */
    .taskbar {
      width: 100%;
      height: 30px;
      background: linear-gradient(to bottom, #245edb 0%, #3f8cf3 9%, #245edb 18%, #245edb 92%, #1941a5 100%);
      display: flex;
      align-items: center;
      z-index: 1000;
      position: relative;
    }

    .start-button {
      background: linear-gradient(to bottom, #388e3c, #4caf50 50%, #1b5e20);
      padding: 0 15px;
      height: 100%;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-style: italic;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      cursor: pointer;
      box-shadow: 2px 0 5px rgba(0,0,0,0.3);
      color: white;
    }

    /* Start Menu Styles */
    .start-menu {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 300px;
      background: white;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      display: none;
      flex-direction: column;
      box-shadow: 2px -2px 10px rgba(0,0,0,0.5);
      z-index: 999;
      border: 1px solid #1941a5;
    }

    .start-menu-header {
      background: linear-gradient(to right, #1941a5, #4287f5);
      padding: 10px;
      color: white;
      font-weight: bold;
    }

    .start-menu-body {
      display: flex;
      height: 250px;
    }

    .start-left {
      width: 55%;
      background: white;
      padding: 10px;
    }

    .start-right {
      width: 45%;
      background: #d3e5fa;
      border-left: 1px solid #adc5e5;
      padding: 10px;
      color: #00156e;
      font-size: 12px;
    }

    .start-item {
      padding: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      font-size: 13px;
      color: #333;
    }

    .start-item:hover {
      background: #316ac5;
      color: white;
    }

    .start-footer {
      background: #d3e5fa;
      padding: 8px;
      display: flex;
      justify-content: flex-end;
      border-top: 1px solid #adc5e5;
    }

    .shutdown-btn {
      background: #e04343;
      color: white;
      border: 1px solid #900;
      padding: 2px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Window Styles */
    .app-window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 450px;
      height: 350px;
      background: #ece9d8;
      border: 3px solid #0053e2;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: none;
      flex-direction: column;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .title-bar {
      background: linear-gradient(to bottom, #0058e6 0%, #2576f3 10%, #0058e6 100%);
      color: white;
      padding: 5px 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .close-btn {
      background: #e04343;
      border: 1px solid white;
      color: white;
      width: 21px;
      height: 21px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      border-radius: 2px;
    }

    /* Desktop Icon Styles */
    .desktop-icons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .icon {
      width: 80px;
      text-align: center;
      color: white;
      cursor: pointer;
      text-shadow: 1px 1px 2px black;
      font-size: 12px;
    }

    .icon img {
      display: block;
      margin: 0 auto 5px;
      width: 32px;
    }

<body>

  <audio id="bootSound" src="https://stenoip.github.io/windows-xp-startup.mp3" preload="auto"></audio>
  <audio id="shutdownSound" src="https://stenoip.github.io/windows-shutdown_lWRhnkD.mp3" preload="auto"></audio>

  <div id="boot" class="screen active">
    <img src="https://clipground.com/images/windows-xp-png-logo-7.png" alt="XP Logo" />
    <div class="progress-bar"><div class="progress-fill"></div></div>
  </div>

  <div id="login" class="screen">
    <div class="user-box" onclick="goToDesktop()">
      <div style="font-size: 24px; margin-bottom: 10px;">User</div>
      <div>Click to log in</div>
    </div>
  </div>

  <div id="desktop" class="screen">
    <div class="desktop-icons">
      <div class="icon" onclick="openApp('explorer')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png" />
        <div>My Documents</div>
      </div>
      <div class="icon" onclick="openApp('internet')">
        <img src="https://win98icons.alexmeub.com/icons/png/msie2-2.png" />
        <div>Internet Explorer</div>
      </div>
    </div>

    <div id="app-internet" class="app-window">
      <div class="title-bar" onmousedown="startDrag(event, 'app-internet')">
        <span>Internet Explorer</span>
        <div class="close-btn" onclick="closeApp('internet')">X</div>
      </div>
      <iframe src="https://microsoft.com" style="flex-grow:1; border:none; background:white;"></iframe>
    </div>

    <div id="app-explorer" class="app-window">
      <div class="title-bar" onmousedown="startDrag(event, 'app-explorer')">
        <span>File Explorer</span>
        <div class="close-btn" onclick="closeApp('explorer')">X</div>
      </div>
      <div style="padding:20px; color: black; background: white; flex-grow:1;">
        üìÅ My Music<br>
        üìÅ My Pictures<br>
        üìÅ Desktop Files
      </div>
    </div>

    <div id="startMenu" class="start-menu">
      <div class="start-menu-header">Administrator</div>
      <div class="start-menu-body">
        <div class="start-left">
           <div class="start-item" onclick="openApp('internet')">Internet Explorer</div>
           <div class="start-item" onclick="openApp('explorer')">My Documents</div>
        </div>
        <div class="start-right">
           <b>Control Panel</b><br><br>
           <b>Printers and Faxes</b>
        </div>
      </div>
      <div class="start-footer">
        <button class="shutdown-btn" onclick="shutdown()">Turn Off</button>
      </div>
    </div>

    <div class="taskbar">
      <div class="start-button" onclick="toggleStartMenu()">
        <img src="https://stenoip.github.io/image-removebg-preview.png" height="18px" style="margin-right:5px;"> Start
      </div>
    </div>
  </div>

  <script>
    const bootScreen = document.getElementById('boot');
    const loginScreen = document.getElementById('login');
    const desktopScreen = document.getElementById('desktop');
    const bootSound = document.getElementById('bootSound');
    const shutdownSound = document.getElementById('shutdownSound');
    const startMenu = document.getElementById('startMenu');

    // Boot Logic
    setTimeout(() => {
      bootScreen.classList.remove('active');
      loginScreen.classList.add('active');
    }, 4000);

    function goToDesktop() {
      loginScreen.classList.remove('active');
      desktopScreen.classList.add('active');
      bootSound.play().catch(()=>{});
    }

    function toggleStartMenu() {
      startMenu.style.display = (startMenu.style.display === 'flex') ? 'none' : 'flex';
    }

    function openApp(app) {
      document.getElementById(`app-${app}`).style.display = 'flex';
      startMenu.style.display = 'none';
    }

    function closeApp(app) {
      document.getElementById(`app-${app}`).style.display = 'none';
    }

    // Draggable Functionality
    let activeWin = null;
    let xOffset = 0;
    let yOffset = 0;

    function startDrag(e, id) {
      activeWin = document.getElementById(id);
      
      // Move to top
      document.querySelectorAll('.app-window').forEach(w => w.style.zIndex = 10);
      activeWin.style.zIndex = 100;
      
      xOffset = e.clientX - activeWin.offsetLeft;
      yOffset = e.clientY - activeWin.offsetTop;
      
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', endDrag);
    }

    function drag(e) {
      if (activeWin) {
        activeWin.style.left = (e.clientX - xOffset) + "px";
        activeWin.style.top = (e.clientY - yOffset) + "px";
      }
    }

    function endDrag() {
      activeWin = null;
      document.removeEventListener('mousemove', drag);
      document.removeEventListener('mouseup', endDrag);
    }

    // Shutdown Sequence
    function shutdown() {
      startMenu.style.display = 'none';
      desktopScreen.style.filter = 'grayscale(1) brightness(0.4)';
      shutdownSound.play();
      
      setTimeout(() => {
        window.close();
        document.body.innerHTML = `
          <div style="background:black; color:white; height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center;">
            <p style="font-family:serif; font-size: 20px; color: orange;">It is now safe to turn off your computer.</p>
          </div>`;
      }, 3500);
    }
  </script>
