<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Boot Simulation</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; font-family: Tahoma, sans-serif; }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
    }

    .active { display: flex; }

    #boot {
      flex-direction: column;
      background: black;
    }

    #boot img {
      width: 300px;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 200px;
      height: 10px;
      background: #222;
      overflow: hidden;
      border: 1px solid #555;
    }

    .progress-fill {
      width: 50px;
      height: 100%;
      background: #00aaff;
      animation: slide 1.5s linear infinite;
    }

    @keyframes slide {
      0% { margin-left: -50px; }
      100% { margin-left: 200px; }
    }

    .taskbar {
      width: 100%;
      height: 40px;
      background: linear-gradient(to top, #1c4d9e, #2a6ad2);
      display: flex;
      align-items: center;
      padding: 0 10px;
      color: white;
    }

    .start-button {
      background: linear-gradient(to bottom, #3dd66e, #2a9c4f);
      padding: 5px 12px;
      border-radius: 5px;
      font-weight: bold;
      margin-right: 10px;
    }
    .desktop-icons {
  position: absolute;
  top: 20px;
  left: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.icon {
  width: 80px;
  text-align: center;
  color: white;
  cursor: pointer;
  user-select: none;
}

.icon img {
  display: block;
  margin: 0 auto 5px;
}

.app-window {
  position: absolute;
  top: 80px;
  left: 100px;
  width: 400px;
  height: 300px;
  background: #e0e0e0;
  border: 2px solid #888;
  display: none;
  flex-direction: column;
  box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
  z-index: 10;
}

.title-bar {
  background: linear-gradient(to right, #2a6ad2, #1c4d9e);
  color: white;
  padding: 6px 10px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title-bar button {
  background: #c00;
  color: white;
  border: none;
  padding: 2px 6px;
  cursor: pointer;
}
.nav-bar {
  display: flex;
  align-items: center;
  padding: 6px;
  background: #d4d0c8;
  border-bottom: 1px solid #aaa;
  gap: 6px;
}

.nav-bar button {
  padding: 4px 8px;
  font-size: 14px;
  background: #f0f0f0;
  border: 1px solid #999;
  cursor: pointer;
}

.nav-bar input {
  flex: 1;
  padding: 4px;
  font-size: 14px;
  border: 1px solid #999;
}

  </style>

<!-- App Windows -->
<!-- Internet Explorer App -->
<div id="app-internet" class="app-window">
  <div class="title-bar">Internet Explorer <button onclick="closeApp('internet')">✖</button></div>
  <div class="nav-bar">
    <button onclick="goBack()">◀</button>
    <button onclick="goForward()">▶</button>
    <button onclick="refreshPage()">⟳</button>
    <input type="text" id="urlInput" value="https://stenoip.github.io" />
    <button onclick="navigate()">Go</button>
  </div>
  <iframe id="browserFrame" src="https://stenoip.github.io" width="100%" height="100%"></iframe>
</div>


<div id="app-explorer" class="app-window">
  <div class="title-bar">File Explorer <button onclick="closeApp('explorer')">✖</button></div>
  <div style="padding:10px;">📁 Documents<br>📁 Pictures<br>📁 Music</div>
</div>

  </div>

  <audio id="bootSound" src="https://stenoip.github.io/windows-xp-startup.mp3" preload="auto"></audio>

  <script>
    const bootScreen = document.getElementById('boot');
    const loginScreen = document.getElementById('login');
    const desktopScreen = document.getElementById('desktop');
    const bootSound = document.getElementById('bootSound');

    setTimeout(() => {
      bootScreen.classList.remove('active');
      loginScreen.classList.add('active');
    }, 4000);

    function goToDesktop() {
      loginScreen.classList.remove('active');
      desktopScreen.classList.add('active');
      bootSound.play().catch(()=>{});
    }
    function openApp(app) {
  document.getElementById(`app-${app}`).style.display = 'flex';
}

function closeApp(app) {
  document.getElementById(`app-${app}`).style.display = 'none';
}
function navigate() {
  const url = document.getElementById('urlInput').value;
  document.getElementById('browserFrame').src = url;
}

function refreshPage() {
  const frame = document.getElementById('browserFrame');
  frame.src = frame.src;
}

function goBack() {
  const frame = document.getElementById('browserFrame').contentWindow;
  try { frame.history.back(); } catch {}
}

function goForward() {
  const frame = document.getElementById('browserFrame').contentWindow;
  try { frame.history.forward(); } catch {}
}


// Dragging logic for icons
document.querySelectorAll('.draggable').forEach(el => {
  el.addEventListener('dragstart', e => {
    e.dataTransfer.setData('text/plain', null);
    el.classList.add('dragging');
  });
  el.addEventListener('dragend', e => {
    el.classList.remove('dragging');
    el.style.left = `${e.pageX - 40}px`;
    el.style.top = `${e.pageY - 40}px`;
    el.style.position = 'absolute';
  });
});

  </script>
