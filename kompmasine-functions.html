<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" href="swc.png">

    <title>Kompmasine - Function Plotter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        canvas {
            margin: 20px 0;
        }

        .controls {
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="text"] {
            margin-right: 20px;
            padding: 5px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kompmasine - Function Plotter</h1>
        <canvas id="graphCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <label for="function">Function (y=):</label>
            <input type="text" id="function" placeholder="Enter function, e.g., sin(x) + x">
            <button onclick="plotGraph()">Plot Graph</button>
        </div>
        <div class="note">
            Note: You can enter functions like <code>sin(x)</code>, <code>cos(x)</code>, <code>tan(x)</code>, <code>3.14</code> (for Ï€), and standard arithmetic operations. Use multiplication explicitly as <code>*</code> if needed.
        </div>
    </div>
    <script>
        let chart;

        function plotGraph() {
            const funcStr = document.getElementById('function').value;
            const ctx = document.getElementById('graphCanvas').getContext('2d');

            const labels = [];
            const data = [];
            for (let x = -10; x <= 10; x += 0.1) {
                labels.push(x.toFixed(1));
                try {
                    const y = eval(funcStr.replace(/pi/g, '3.14').replace(/([0-9.]+)(x)/g, '$1*$2').replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/tan/g, 'Math.tan'));
                    data.push(y);
                } catch (error) {
                    data.push(null);
                }
            }

            const chartData = {
                labels: labels,
                datasets: [{
                    label: `y = ${funcStr}`,
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            };

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'x'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'y'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
