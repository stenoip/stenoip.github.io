
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frog Crossing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Press+Start+2P');

      body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        font-size: 2em;
        color: white;
      }
      button {
        outline: none;
        cursor: pointer;
        border: none;
        box-shadow: 3px 5px 0px 0px rgba(0, 0, 0, 0.75);
      }
      #counter {
        position: absolute;
        top: 20px;
        right: 20px;
      }
      #highScore {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #ffc107; /* Gold color for high score */
      }
      #end {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 10;
      }
      #end h2 {
        margin: 0 0 10px 0;
        text-align: center;
      }
      #end p {
        margin-bottom: 20px;
        text-align: center;
      }
      #end button {
        background-color: red;
        padding: 20px 50px 20px 50px;
        font-family: inherit;
        font-size: inherit;
      }
      #controlls {
        position: absolute;
        min-width: 100%;
        min-height: 100%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        z-index: 5;
      }
      #controlls div {
        display: grid;
        grid-template-columns: 50px 50px 50px;
        grid-template-rows: auto auto;
        grid-column-gap: 10px;
        grid-row-gap: 10px;
        margin-bottom: 20px;
      }
      #controlls button {
        width: 100%;
        background-color: white;
        border: 1px solid lightgray;
        color: black;
      }
      #controlls button:first-of-type {
        grid-column: 1/-1;
      }
    </style>
  </head>
  <body>
    <div id="highScore">High Score: 0</div>
    <div id="counter">0</div>

    <div id="controlls">
      <div>
        <button id="forward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(0, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" fill="black" />
            </g>
          </svg>
        </button>
        <button id="left">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(-90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" fill="black" />
            </g>
          </svg>
        </button>
        <button id="backward">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(180, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" fill="black" />
            </g>
          </svg>
        </button>
        <button id="right">
          <svg width="30" height="30" viewBox="0 0 10 10">
            <g transform="rotate(90, 5,5)">
              <path d="M5,4 L7,6 L3,6 L5,4" fill="black" />
            </g>
          </svg>
        </button>
      </div>
    </div>

    <div id="end">
      <h2>Game Over!</h2>
      <p>Score: <span id="finalScore">0</span></p>
      <p>High Score: <span id="highScoreEnd">0</span></p>
      <button id="retry">Retry</button>
      <p>Frog Crossing | &copy; Stenoip Company</p>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js'></script>
    <script src="frog_krus_script.js"> </script>
  </body>
</html>
