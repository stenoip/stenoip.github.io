<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StenoToanstik Arcade</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="/swc.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Press Start 2P', cursive;
      text-align: center;
      margin: 0;
      overflow-x: hidden;
    }
    .header {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      padding: 20px;
      box-shadow: 0 4px 2px -2px gray;
    }
    h1 {
      font-size: 3em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: neon 1.5s ease-in-out infinite alternate;
    }
    @keyframes neon {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc, 0 0 60px #ff00cc, 0 0 70px #ff00cc;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff00cc, 0 0 40px #ff00cc, 0 0 50px #ff00cc, 0 0 60px #ff00cc, 0 0 70px #ff00cc, 0 0 80px #ff00cc;
      }
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game {
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.2s;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .game:hover {
      transform: scale(1.05);
    }
    .play-link {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #e60000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .play-link:hover {
      background-color: #ff0000;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>StenoToanstik Arcade</h1>
  </div>
  <div class="container">
    <div class="game">
      <h2>Super Car Racer</h2>
      <a href="https://editor.p5js.org/stenoip/full/w3eyrRJ1r" target="_blank" class="play-link">Play Game</a>
    </div>
    <div class="game">
      <h2>106 Puzzle</h2>
      <a href="https://editor.p5js.org/stenoip/full/cPRKm8bEP" target="_blank" class="play-link">Play Game</a>
    </div>
    <div class="game">
      <h2>Word It!| Word Search and Prizes</h2>
      <a href="https://stenoip.github.io/games/word" target="_blank" class="play-link">Play Game</a>
    </div>
    <div class="game">
      <h2>You vs Bot (Rock, Paper, Scissors)</h2>
      <a href="https://editor.p5js.org/stenoip/full/zcDTOPR4S" target="_blank" class="play-link">Play Game</a>
    </div>
    <div class="game">
      <h2>Tilt Pong</h2>
      <a href="https://editor.p5js.org/stenoip/full/4X27mOrBn" target="_blank" class="play-link">Play Game</a>
    </div>
    <div class="game">
      <h2>Flappybird</h2>
      <a href = "flappybird.html" target="_blank" class="play-link">Play Game</a>
    </div>
    <div class="game">
      <h2>Worm</h2>
      <a href = "worm.html" target="_blank" class="play-link">Play Game</a>
    </div>
  </div>
</body>

</html>
