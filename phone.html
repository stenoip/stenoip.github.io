<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="7zk1fx2BZWRu2bATsXN4cTpsqI2Cro3ZxoGGLWSDZ6c" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Stenoip Wonder Computer</title>
    <link rel="icon" href="new-swc.png" type="image/png" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9575535267287297" crossorigin="anonymous"></script>
    <style>
        * { box-sizing: border-box; }
        .container { border: 2px solid #bdc3c7; border-top-left-radius: 6px; border-top-right-radius: 6px; }
        .geeks { padding: 10px; background: #f1f1f1; border-top-left-radius: 4px; border-top-right-radius: 4px; }
        input[type=text] { width: 100%; border-radius: 3px; border: none; background-color: white; margin-top: -8px; height: 25px; color: gray; padding: 5px; }
        .gfg { float: left; }
        .middle { width: 75%; position: relative; }
        .left { width: 15%; }
        .right { width: 10%; }
        .middle i { position: absolute; left: 430px; top: 2px; color: gray; }
        .geeks:after { content: ""; display: table; clear: both; }
        .bar { width: 15px; height: 3px; margin: 3px 0; display: block; background-color: #aaa; }
        .body { padding: 15px; }
        .button-19 { appearance: button; background-color: #1899D6; border: solid transparent; border-radius: 16px; border-width: 0 0 4px; box-sizing: border-box; color: #ff8800; cursor: pointer; display: inline-block; font-family: din-round, sans-serif; font-size: 15px; font-weight: 700; letter-spacing: .8px; line-height: 20px; margin: 0; outline: none; overflow: visible; padding: 13px 16px; text-align: center; text-transform: uppercase; touch-action: manipulation; transform: translateZ(0); transition: filter .2s; user-select: none; -webkit-user-select: none; vertical-align: middle; white-space: nowrap; width: 100%; }
        .button-19:after { background-clip: padding-box; background-color: #e33d3d; border: solid transparent; border-radius: 16px; border-width: 0 0 4px; bottom: -4px; content: ""; left: 0; position: absolute; right: 0; top: 0; z-index: -1; }
        .button-19:main,.button-19:focus { user-select: auto; }
        .button-19:hover:not(:disabled) { filter: brightness(1.1); -webkit-filter: brightness(1.1); }
        .button-19:disabled { cursor: auto; }
        .button-19:active { border-width: 4px 0 0; background: none; }
        .p1 { font-family: "Times New Roman", Times, serif; }
        .p2 { font-family: Arial, Helvetica, sans-serif; }
        .p3 { font-family: "Lucida Console", "Courier New", monospace; }
        h1 { text-align: center; }
        h2 { text-align: center; }
        h3 { text-align: center; }
        .phone { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 150px; margin: 0 auto; }
        .button { padding: 20px; background-color: #1899D6; color: white; font-size: 20px; text-align: center; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #ff8800; }
        .call-button { grid-column: span 3; padding: 20px; background-color: #e33d3d; color: white; font-size: 20px; text-align: center; border-radius: 5px; cursor: pointer; }
        .call-button:hover { background-color: #bdc3c7; }
    </style>
</head>
<body>
    <div class="phone">
        <div class="button" onclick="addDigit('1')">1</div>
        <div class="button" onclick="addDigit('2')">2</div>
        <div class="button" onclick="addDigit('3')">3</div>
        <div class="button" onclick="addDigit('4')">4</div>
        <div class="button" onclick="addDigit('5')">5</div>
        <div class="button" onclick="addDigit('6')">6</div>
        <div class="button" onclick="addDigit('7')">7</div>
        <div class="button" onclick="addDigit('8')">8</div>
        <div class="button" onclick="addDigit('9')">9</div>
        <div class="button" onclick="addDigit('0')">0</div> <!-- Added the 0 button -->
        <div class="call-button" onclick="makeCall()">Call</div>
    </div>
    <div id="phoneNumber" style="text-align: center; margin-top: 20px;"></div>
    <script>
        let phoneNumber = '';
        function addDigit(digit) {
            phoneNumber += digit;
            document.getElementById('phoneNumber').innerHTML = phoneNumber;
        }
        function makeCall() {
            if (phoneNumber.length > 0) {
                window.location.href = 'tel:' + phoneNumber;
            } else {
                alert('Please enter a phone number first');
            }
        }
    </script>
</body>
</html>
