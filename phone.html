<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="7zk1fx2BZWRu2bATsXN4cTpsqI2Cro3ZxoGGLWSDZ6c" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>StenoPhone</title>

    <style>
        /* Existing and modified styles */
        * { box-sizing: border-box; }
        .container { border: 2px solid #bdc3c7; border-top-left-radius: 6px; border-top-right-radius: 6px; }
        .geeks { padding: 10px; background: #f1f1f1; border-top-left-radius: 4px; border-top-right-radius: 4px; }
        input[type=text] { width: 100%; border-radius: 3px; border: none; background-color: white; margin-top: -8px; height: 25px; color: gray; padding: 5px; }
        .gfg { float: left; }
        .middle { width: 75%; position: relative; }
        .left { width: 15%; }
        .right { width: 10%; }
        .middle i { position: absolute; left: 430px; top: 2px; color: gray; }
        .geeks:after { content: ""; display: table; clear: both; }
        .bar { width: 15px; height: 3px; margin: 3px 0; display: block; background-color: #aaa; }
        .body { 
            padding: 15px; 
            padding-top: 60px;
        }
        
        /* Button-19 styles omitted for brevity */
        .p1 { font-family: "Times New Roman", Times, serif; }
        .p2 { font-family: Arial, Helvetica, sans-serif; }
        .p3 { font-family: "Lucida Console", "Courier New", monospace; }
        h1 { text-align: center; }
        h2 { text-align: center; }
        h3 { text-align: center; }

        /* Dialer Styles */
        #phoneNumberInput {
            width: 100%;
            text-align: center;
            font-size: 24px;
            margin: 20px auto 10px auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            max-width: 250px;
            display: block;
        }
        .phone {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 150px;
            margin: 0 auto 20px auto; 
        }
        .button {
            padding: 20px;
            background-color: #1899D6;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover { background-color: #ff8800; }
        .clear-button {
            padding: 20px;
            background-color: #aaa;
            color: white;
            font-size: 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .clear-button:hover { background-color: #ff8800; }

        /* Call and SMS buttons row */
        .action-row {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 10px;
            width: 230px; 
            margin: 0 auto;
        }
        .call-button {
            padding: 10px 15px;
            background-color: #e33d3d;
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .call-button:hover { background-color: #bdc3c7; }
        .sms-button { 
            padding: 10px 15px;
            background-color: #27ae60; 
            color: white;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .sms-button:hover { background-color: #1abc9c; }

        /* History Styles */
        #history {
            max-width: 400px;
            margin: 30px auto;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
        #history h3 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-bottom: 1px dashed #eee;
            cursor: pointer; 
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 3px;
        }
        .history-item:hover {
            background-color: #f1f1f1;
        }
        .history-info {
            flex-grow: 1;
        }
        .history-number {
            font-size: 14px;
            color: #7f8c8d;
        }
        .history-name {
            font-weight: bold;
            font-size: 16px;
        }
        .history-action-buttons {
            display: flex;
            gap: 5px;
        }
        .save-button {
            padding: 5px 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .save-button:hover {
            background-color: #2980b9;
        }
        .delete-button {
            padding: 5px 10px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .delete-button:hover {
            background-color: #e74c3c;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <input type="text" id="phoneNumberInput" placeholder="Enter number..." readonly>

    <div class="phone">
        <div class="button" onclick="addDigit('1')">1</div>
        <div class="button" onclick="addDigit('2')">2</div>
        <div class="button" onclick="addDigit('3')">3</div>
        <div class="button" onclick="addDigit('4')">4</div>
        <div class="button" onclick="addDigit('5')">5</div>
        <div class="button" onclick="addDigit('6')">6</div>
        <div class="button" onclick="addDigit('7')">7</div>
        <div class="button" onclick="addDigit('8')">8</div>
        <div class="button" onclick="addDigit('9')">9</div>
        <div class="button" onclick="addDigit('*')">*</div>
        <div class="button" onclick="addDigit('0')">0</div>
        <div class="button" onclick="addDigit('#')">#</div>
        <div class="clear-button" onclick="clearNumber()">âŒ«</div>
        <div class="call-button" onclick="makeCall()">Call</div>
        <div class="sms-button" onclick="sendSms()">SMS</div>
    </div>

    <div id="history">
        <h3>Dial History</h3>
        <ul id="historyList" style="list-style-type: none; padding: 0;">
            </ul>
    </div>

    <div class="footer">
        &copy; Copyright Stenoip Company 2024-2025
    </div>
    
    <script>
        // Changed const/let to var as requested
        var numberInput = document.getElementById('phoneNumberInput');
        var historyList = document.getElementById('historyList');
        
        // Load history from localStorage or start with an empty array
        var dialHistory = JSON.parse(localStorage.getItem('dialHistory')) || [];

        function updateDisplay() {
            numberInput.value = numberInput.value; 
        }

        function addDigit(digit) {
            numberInput.value += digit;
            updateDisplay();
        }

        function clearNumber() {
            if (numberInput.value.length > 0) {
                numberInput.value = numberInput.value.slice(0, -1);
            }
            updateDisplay();
        }

        function makeCall() {
            var number = numberInput.value.trim();
            if (number.length > 0) {
                saveToHistory(number, 'Call');
                window.location.href = 'tel:' + number; 
            } else {
                alert('Please enter a phone number first');
            }
        }

        function sendSms() {
            var number = numberInput.value.trim();
            if (number.length > 0) {
                saveToHistory(number, 'SMS');
                alert('Attempting to send SMS to: ' + number + '\n\nNOTE: This will only work if viewed on a mobile phone with an active SIM card.');
                window.location.href = 'sms:' + number; 
            } else {
                alert('Please enter a phone number first');
            }
        }
        
        function saveToHistory(number, action) {
            // Check if the number is already the most recent entry
            if (dialHistory.length > 0 && dialHistory[0].number === number && dialHistory[0].action === action) {
                return;
            }
            
            // Create a new history item
            var newItem = {
                number: number,
                name: 'Unsaved', // Default name
                timestamp: new Date().toLocaleTimeString(),
                action: action // 'Call' or 'SMS'
            };
            
            dialHistory.unshift(newItem);
            
            if (dialHistory.length > 10) {
                dialHistory.pop();
            }
            
            localStorage.setItem('dialHistory', JSON.stringify(dialHistory));
            
            renderHistory();
        }
        
        function renderHistory() {
            historyList.innerHTML = ''; 
            
            dialHistory.forEach(function(item, index) { // Changed to use standard function for var consistency
                var li = document.createElement('li');
                li.className = 'history-item';
                
                // Clicking the item loads the number to the input field
                li.onclick = function() { loadNumber(item.number); }; 

                var info = document.createElement('div');
                info.className = 'history-info';
                
                var nameSpan = document.createElement('span');
                nameSpan.className = 'history-name';
                nameSpan.textContent = item.name;
                
                var numberSpan = document.createElement('div');
                numberSpan.className = 'history-number';
                numberSpan.textContent = item.number + ' (' + item.action + ' at ' + item.timestamp + ')';

                info.appendChild(nameSpan);
                info.appendChild(numberSpan);

                var actions = document.createElement('div');
                actions.className = 'history-action-buttons';

                // Save/Rename Button
                var saveBtn = document.createElement('button');
                saveBtn.className = 'save-button';
                // Display 'Save' if unsaved, 'Rename' otherwise
                saveBtn.textContent = item.name === 'Unsaved' ? 'Save' : 'Rename'; 
                
                // Use a standard function to stop propagation
                saveBtn.onclick = function(e) { 
                    e.stopPropagation(); // Prevent loading number when clicking save
                    renameContact(index); 
                };
                
                // Delete Button
                var deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-button';
                deleteBtn.textContent = 'X';
                // Stop propagation
                deleteBtn.onclick = function(e) { 
                    e.stopPropagation();
                    deleteContact(index); 
                };

                actions.appendChild(saveBtn);
                actions.appendChild(deleteBtn);
                
                li.appendChild(info);
                li.appendChild(actions);
                historyList.appendChild(li);
            });
        }
        
        // Rename/Label Contact Feature (Implemented in the previous step, now using var)
        function renameContact(index) {
            var currentItem = dialHistory[index];
            var newName = prompt('Enter a new name for ' + currentItem.number + ':', currentItem.name === 'Unsaved' ? '' : currentItem.name);
            
            if (newName && newName.trim() !== '') {
                dialHistory[index].name = newName.trim();
                localStorage.setItem('dialHistory', JSON.stringify(dialHistory));
                renderHistory();
            } else if (newName !== null) {
                alert('Name cannot be empty.');
            }
        }
        
        function deleteContact(index) {
            if (confirm('Are you sure you want to delete the history entry for ' + (dialHistory[index].name || dialHistory[index].number) + '?')) {
                dialHistory.splice(index, 1);
                localStorage.setItem('dialHistory', JSON.stringify(dialHistory));
                renderHistory();
            }
        }
        
        function loadNumber(number) {
            numberInput.value = number;
            updateDisplay();
            alert('Number loaded: ' + number);
        }

        // Initial render when the page loads
        renderHistory();
    </script>
      <script src="/load-header.js"></script>
</body>
</html>
