    .button-19 {
  appearance: button;
  background-color: #1899D6;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  box-sizing: border-box;
  color: #ff8800;
  cursor: pointer;
  display: inline-block;
  font-family: din-round,sans-serif;
  font-size: 15px;
  font-weight: 700;
  letter-spacing: .8px;
  line-height: 20px;
  margin: 0;
  outline: none;
  overflow: visible;
  padding: 13px 16px;
  text-align: center;
  text-transform: uppercase;
  touch-action: manipulation;
  transform: translateZ(0);
  transition: filter .2s;
  user-select: none;
  -webkit-user-select: none;
  vertical-align: middle;
  white-space: nowrap;
  width: 100%;
}

.button-19:after {
  background-clip: padding-box;
  background-color: #e33d3d;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  bottom: -4px;
  content: "";
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: -1;
}

.button-19:main,
.button-19:focus {
  user-select: auto;
}

.button-19:hover:not(:disabled) {
  filter: brightness(1.1);
  -webkit-filter: brightness(1.1);
}

.button-19:disabled {
  cursor: auto;
}

.button-19:active {
  border-width: 4px 0 0;
  background: none;
}

 <style>
  .phone {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 150px;
    margin: 0 auto;
  }
  .button {
    padding: 20px;
    background-color: #1899D6;
    color: white;
    font-size: 20px;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
  }
  .button:hover {
    background-color: #ff8800;
  }
  .call-button {
    grid-column: span 3;
    padding: 20px;
    background-color: #e33d3d;
    color: white;
    font-size: 20px;
    text-align: center;
    border-radius: 5px;
    cursor: pointer;
  }
  .call-button:hover {
    background-color: #bdc3c7;
  }
</style>

<body>


<div class="phone">
  <div class="button" onclick="addDigit('1')">1</div>
  <div class="button" onclick="addDigit('2')">2</div>
  <div class="button" onclick="addDigit('3')">3</div>
  <div class="button" onclick="addDigit('4')">4</div>
  <div class="button" onclick="addDigit('5')">5</div>
  <div class="button" onclick="addDigit('6')">6</div>
  <div class="button" onclick="addDigit('7')">7</div>
  <div class="button" onclick="addDigit('8')">8</div>
  <div class="button" onclick="addDigit('9')">9</div>
  <div class="call-button" onclick="makeCall()">Call</div>
</div>
<div id="phoneNumber" style="text-align: center; margin-top: 20px;"></div>
<script>
  let phoneNumber = '';

  function addDigit(digit) {
    phoneNumber += digit;
    document.getElementById('phoneNumber').innerHTML = phoneNumber;
  }

  function makeCall() {
    if (phoneNumber.length > 0) {
      window.location.href = 'tel:' + phoneNumber;
    } else {
      alert('Please enter a phone number first');
    }
  }
</script>
