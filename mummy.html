<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mummy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(3, 245, 100);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: rgb(70, 130, 180);
            width: 100%;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: rgb(255, 255, 255);
        }

        .content {
            margin: 20px;
            text-align: center;
        }

        .content p {
            font-size: 1.2em;
            color: rgb(51, 51, 51);
        }

        .placeholder {
            width: 100%;
            max-width: 500px;
            height: 300px;
            background-color: rgb(139, 69, 19);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
            font-size: 1.5em;
        }

        .button-container {
            margin-top: 20px;
        }

        .export-button {
            background-color: rgb(76, 175, 80);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .export-button:hover {
            background-color: rgb(69, 160, 73);
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            width: 100%;
            text-align: center;
            background-color: rgb(70, 130, 180);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <header>
        <h1>Happy Birthday Mummy!</h1>
    </header>
    <div class="content">
        <div class="placeholder"><img src= "mum.png"></div>
        <p>Wishing you a day filled with love, joy, and all your favorite things. Have an amazing birthday celebration!</p>
    </div>
 <iframe width="968" height="545" src="https://www.youtube.com/embed/sDTk2vIWTaw" title="Happy Birthday Melissa" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <footer>
        <p>Wishes by Annabelle, Daddy and Amar'e</p>
    </footer>
    <script>
        function exportPage() {
            const element = document.createElement('a');
            const content = document.documentElement.outerHTML;
            const file = new Blob([content], { type: 'text/html' });
            element.href = URL.createObjectURL(file);
            element.download = 'birthday_page.html';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>
   <div class="button-container">
        <button class="export-button" onclick="exportPage()">Export to Friends</button>
    </div>
</body>
</html>
