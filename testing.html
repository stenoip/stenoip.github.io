<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stenoip Wonder Computer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500&display=swap');
        body {
            font-family: 'Google Sans', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
        }
        .search-bar input {
            padding: 10px;
            width: 70%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-bar button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #005ba1;
        }
        .suggestions {
            position: absolute;
            top: 40px;
            left: 0;
            width: 70%;
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background-color: #f0f0f0;
        }
        .news {
            margin-bottom: 20px;
        }
        .news h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #0078d4;
        }
        .news iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .ads {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .ads img {
            width: 48%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .ads img:hover {
            transform: scale(1.05);
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .links button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #0078d4;
            color: white;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .links button:hover {
            background-color: #005ba1;
            transform: translateY(-3px);
        }
        @keyframes intro {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .intro-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: intro 2s ease-in-out forwards;
        }
        .intro-image {
            width: 300px;
            height: auto;
        }
    </style>
    <script>
        window.onload = function() {
            const intro = document.createElement('div');
            intro.className = 'intro-animation';
            const introImage = document.createElement('img');
            introImage.src = 'path/to/your/image.jpg'; // Replace with your image path
            introImage.className = 'intro-image';
            intro.appendChild(introImage);
            document.body.appendChild(intro);

            // Preload audio
            const audio = new Audio('new_swc_intro.mp3');
            audio.preload = 'auto';

            // Play audio on first interaction
            function playIntro() {
                audio.play();
                document.removeEventListener('click', playIntro);
            }

            document.addEventListener('click', playIntro);

            setTimeout(() => {
                intro.style.display = 'none';
                window.location.href = 'https://stenoip.github.io/swc/index-home'; // Redirect to homepage after intro
            }, 11000); // Hide after 11 seconds
        };
    </script>
</head>

</body>
</html>
