<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Komysk!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffefd5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #ff4500;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header h1 {
            margin: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .gallery-item {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item h3 {
            margin: 15px;
            text-align: center;
        }
        .gallery-item a {
            display: block;
            margin: 15px;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #ff6347;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .gallery-item a:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Super Komysk!</h1>
        <p>Welcome to the ultimate comic gallery. Enjoy!</p>
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="lytze.png" alt="Comic 1">
            <h3>Lytze the Fuzbal</h3>
            <a href="https://drive.google.com/file/d/1RiFNOBl2PqrPs76qljbsjQSHrZgY2b2P/view?usp=drive_link" target="_blank">Read PDF</a>
        </div>
        <div class="gallery-item">
            <img src="mystery.png" alt="Comic 2">
            <h3>Coming Soon</h3>
            <a href="comic2.pdf" target="_blank">Read PDF</a>
        </div>
        <!-- Add more gallery items as needed -->
    </div>
</body>
</html>
