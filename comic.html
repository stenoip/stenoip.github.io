<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Komysk!</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: auto;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .comic-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .comic-item {
            background: #eaeaea;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .comic-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .comic-item .details {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .comic-item:hover .details {
            opacity: 1;
        }

        .comic-item .details h2 {
            margin: 0;
            font-size: 18px;
            padding: 10px;
        }

        .comic-item .details a {
            color: #fff;
            text-decoration: none;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .comic-item .details a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stenoip Super Komysk</h1>
        <div class="comic-grid">
            <div class="comic-item">
                <img src="" alt="Comic Placeholder">
                <div class="details">
                    <h2>Lytze The Fuzbal #1</h2>
                    <a href="https://drive.google.com/file/d/1RiFNOBl2PqrPs76qljbsjQSHrZgY2b2P/view?usp=drive_link" target="_blank">Read PDF</a>
                </div>
            </div>
            <div class="comic-item">
                <img src="placeholder.jpg" alt="Comic Placeholder">
                <div class="details">
                    <h2>Coming soon</h2>
                    <a href="placeholder2.pdf" target="_blank">Please Wait</a>
                </div>
            </div>
         
        </div>
    </div>
</body>
</html>
