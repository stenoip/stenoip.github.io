<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email | MailSteno</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #1a73e8; color: white; padding: 20px; text-align: center; }
    main { max-width: 600px; margin: 50px auto; padding: 30px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #1a73e8; color: white; border: none; }
    button:hover { background-color: #1558b0; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h1>üìß MailSteno - Send Email</h1>
  </header>

  <main>
    <h2>Send New Email</h2>
    <form id="sendEmailForm">
      <input type="email" id="toEmail" placeholder="Recipient's email" required />
      <input type="text" id="subject" placeholder="Subject" required />
      <textarea id="message" placeholder="Your message" rows="5" required></textarea>
      <button type="submit">Send Email</button>
    </form>
    <div id="sendMessage"></div>
  </main>

  <script>
    document.getElementById('sendEmailForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const toEmail = document.getElementById('toEmail').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // Update this URL to your actual deployed backend endpoint (e.g., Heroku)
      const response = await fetch('https://your-backend-service.com/api/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ toEmail, subject, message })
      });

      const result = await response.json();
      const messageDiv = document.getElementById('sendMessage');

      if (response.ok) {
        messageDiv.textContent = '‚úÖ Email sent successfully!';
        // Optionally, redirect to inbox
        setTimeout(() => { window.location.href = '/inbox.html'; }, 1500);
      } else {
        messageDiv.textContent = '‚ùå Error: ' + result.error;
      }
    });
  </script>

</body>
</html>
