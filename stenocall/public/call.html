<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StenoCall - Advanced Video Conferencing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #roomInfo {
        margin: 10px;
        font-size: 1em;
        color: #333;
      }
      #videos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      video {
        width: 45%;
        max-width: 500px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 600px;
        margin: 20px auto;
        height: 200px;
        overflow-y: auto;
        text-align: left;
      }
      #chat div {
        margin: 5px 0;
      }
      #controls {
        margin: 20px;
      }
      #messageInput {
        width: 70%;
        padding: 8px;
      }
      #sendBtn {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>StenoCall - Advanced Video Conferencing</h1>
    <div id="roomInfo"></div>
    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="messageInput" placeholder="Type your message here" />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Determine the room from the URL; if missing, generate a new room ID and update the URL.
      const urlParams = new URLSearchParams(window.location.search);
      let roomId = urlParams.get("room");
      const roomInfoDiv = document.getElementById("roomInfo");
      if (!roomId) {
        // Generate a random room id (8 characters long)
        roomId = Math.random().toString(36).substr(2, 8);
        const newURL = window.location.origin + window.location.pathname + "?room=" + roomId;
        window.history.replaceState({}, "", newURL);
        const infoPara = document.createElement("p");
        infoPara.textContent =
          "New call room created! Share this link to invite others: " + newURL;
        roomInfoDiv.appendChild(infoPara);
      } else {
        const infoPara = document.createElement("p");
        infoPara.textContent =
          "You are in room: " + roomId + ". Share this link to invite others: " + window.location.href;
        roomInfoDiv.appendChild(infoPara);
      }

      // Connect to the Socket.IO server
      const socket = io();

      // WebRTC configuration using a public STUN server
      const rtcConfig = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      };

      let localStream, peerConnection;
      let remoteSocketId = null;

      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const chatDiv = document.getElementById("chat");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      async function initMedia() {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
          });
          localVideo.srcObject = localStream;
          setupPeerConnection();
        } catch (err) {
          console.error("Error accessing local media:", err);
        }
      }

      function setupPeerConnection() {
        peerConnection = new RTCPeerConnection(rtcConfig);

        // Add all local stream tracks to the peer connection
        localStream.getTracks().forEach((track) => {
          peerConnection.addTrack(track, localStream);
        });

        // When a remote track arrives, display it in the remote video element
        peerConnection.ontrack = (event) => {
          remoteVideo.srcObject = event.streams[0];
        };

        // Send ICE candidates to remote peer via the signaling server
        peerConnection.onicecandidate = (event) => {
          if (event.candidate && remoteSocketId) {
            socket.emit("signal", {
              roomId: roomId,
              signal: { type: "candidate", candidate: event.candidate },
              target: remoteSocketId
            });
          }
        };

        // When a new user connects, if our connection state is stable, create an offer
        socket.on("user-connected", async (socketId) => {
          console.log("New user connected:", socketId);
          remoteSocketId = socketId;
          if (peerConnection.signalingState === "stable") {
            try {
              const offer = await peerConnection.createOffer();
              await peerConnection.setLocalDescription(offer);
              socket.emit("signal", {
                roomId: roomId,
                signal: offer,
                target: remoteSocketId
              });
            } catch (err) {
              console.error("Error creating offer:", err);
            }
          }
        });
      }

      // Handle incoming signaling data (offer, answer, and ICE candidates)
      socket.on("signal", async (data) => {
        const { signal, sender } = data;
        remoteSocketId = sender;

        if (signal.type === "offer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("signal", {
              roomId: roomId,
              signal: answer,
              target: remoteSocketId
            });
          } catch (err) {
            console.error("Error handling offer:", err);
          }
        } else if (signal.type === "answer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
          } catch (err) {
            console.error("Error setting remote answer:", err);
          }
        } else if (signal.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
          } catch (err) {
            console.error("Error adding ICE candidate:", err);
          }
        }
      });

      // Chat functionality
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
          addChatMessage("Me", message);
          socket.emit("chat-message", { roomId: roomId, message: message });
          messageInput.value = "";
        }
      });

      // Display incoming chat messages
      socket.on("chat-message", (message) => {
        addChatMessage("Remote", message);
      });

      function addChatMessage(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = sender + ": " + message;
        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      // Initialize local media and join the room
      initMedia().then(() => {
        socket.emit("join-room", roomId);
      });

      socket.on("connect", () => {
        console.log("Connected to signaling server as:", socket.id);
      });
    </script>
  </body>
</html>
