<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StenoCall - Advanced Video Conferencing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #roomInfo {
        margin: 10px;
        font-size: 1em;
        color: #333;
      }
      #startCallBtn {
        margin: 20px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
      #videos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .video-container {
        position: relative;
        margin: 10px;
      }
      video {
        width: 45%;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1em;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 600px;
        margin: 20px auto;
        height: 200px;
        overflow-y: auto;
        text-align: left;
      }
      #chat div {
        margin: 5px 0;
      }
      #controls {
        margin: 20px;
      }
      #messageInput {
        width: 70%;
        padding: 8px;
      }
      #sendBtn {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>StenoCall - Advanced Video Conferencing</h1>
    <div id="roomInfo"></div>
    <!-- New button to turn on camera and microphone -->
    <button id="startCallBtn">Turn On Camera & Microphone</button>
    
    <div id="videos">
      <!-- Local Video Container -->
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="overlay">Local Video</div>
      </div>
      <!-- Remote Video Container -->
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remotePlaceholder" class="overlay">Waiting for participant...</div>
      </div>
    </div>

    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="messageInput" placeholder="Type your message here" />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Extract or create a room ID from the URL.
      const urlParams = new URLSearchParams(window.location.search);
      let roomId = urlParams.get("room");
      const roomInfoDiv = document.getElementById("roomInfo");
      if (!roomId) {
        roomId = Math.random().toString(36).substr(2, 8);
        const newURL = window.location.origin + window.location.pathname + "?room=" + roomId;
        window.history.replaceState({}, "", newURL);
        const infoPara = document.createElement("p");
        infoPara.textContent = "New call room created! Share this link to invite others: " + newURL;
        roomInfoDiv.appendChild(infoPara);
      } else {
        const infoPara = document.createElement("p");
        infoPara.textContent =
          "You are in room: " + roomId + ". Share this link to invite others: " + window.location.href;
        roomInfoDiv.appendChild(infoPara);
      }

      // Get a reference to the start button.
      const startCallBtn = document.getElementById("startCallBtn");

      // Connect to the Socket.IO server
      const socket = io();

      // WebRTC ICE server configuration (using public STUN)
      const rtcConfig = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      };

      let localStream, peerConnection;
      let remoteSocketId = null;

      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const remotePlaceholder = document.getElementById("remotePlaceholder");
      const chatDiv = document.getElementById("chat");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      // Initialize media streams on demand.
      async function initMedia() {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("Your browser does not support accessing media devices.");
          return;
        }
        try {
          localStream = await navigator.mediaDevices.getUserMedia({
            video: true,
            audio: true
          });
          localVideo.srcObject = localStream;
          setupPeerConnection();
        } catch (err) {
          console.error("Error accessing local media:", err);
          alert("Failed to access camera/microphone. Please check your device settings and permissions.");
        }
      }

      // Set up the RTCPeerConnection and signaling handling.
      function setupPeerConnection() {
        peerConnection = new RTCPeerConnection(rtcConfig);

        // Add local stream tracks to the connection.
        localStream.getTracks().forEach((track) => {
          peerConnection.addTrack(track, localStream);
        });

        // When receiving a remote track, display it and hide the placeholder.
        peerConnection.ontrack = (event) => {
          console.log("Received remote stream.");
          remoteVideo.srcObject = event.streams[0];
          remotePlaceholder.style.display = "none";
        };

        // Handle ICE candidate events.
        peerConnection.onicecandidate = (event) => {
          if (event.candidate && remoteSocketId) {
            socket.emit("signal", {
              roomId: roomId,
              signal: { type: "candidate", candidate: event.candidate },
              target: remoteSocketId
            });
          }
        };

        // When a new participant connects, initiate the offer if the state is stable.
        socket.on("user-connected", async (socketId) => {
          console.log("New user connected:", socketId);
          remoteSocketId = socketId;
          if (peerConnection.signalingState === "stable") {
            try {
              const offer = await peerConnection.createOffer();
              await peerConnection.setLocalDescription(offer);
              socket.emit("signal", {
                roomId: roomId,
                signal: offer,
                target: remoteSocketId
              });
            } catch (err) {
              console.error("Error creating offer:", err);
            }
          }
        });
      }

      // Handle incoming signaling data.
      socket.on("signal", async (data) => {
        const { signal, sender } = data;
        remoteSocketId = sender;

        if (signal.type === "offer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("signal", {
              roomId: roomId,
              signal: answer,
              target: remoteSocketId
            });
          } catch (err) {
            console.error("Error handling offer:", err);
          }
        } else if (signal.type === "answer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
          } catch (err) {
            console.error("Error setting remote answer:", err);
          }
        } else if (signal.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
          } catch (err) {
            console.error("Error adding ICE candidate:", err);
          }
        }
      });

      // Chat functionality.
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
          addChatMessage("Me", message);
          socket.emit("chat-message", { roomId: roomId, message: message });
          messageInput.value = "";
        }
      });

      socket.on("chat-message", (message) => {
        addChatMessage("Remote", message);
      });

      function addChatMessage(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = sender + ": " + message;
        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      // Activate media and join the room when the button is clicked.
      startCallBtn.addEventListener("click", () => {
        initMedia().then(() => {
          socket.emit("join-room", roomId);
          startCallBtn.style.display = "none"; // Hide the button after activation.
        });
      });

      socket.on("connect", () => {
        console.log("Connected to signaling server as:", socket.id);
      });
    </script>
  </body>
</html>
