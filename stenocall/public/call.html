<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StenoCall - Advanced Video Conferencing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #roomInfo {
        margin: 10px;
        font-size: 1em;
        color: #333;
      }
      #statusMessage {
        margin: 10px;
        color: red;
        font-weight: bold;
      }
      #startCallBtn {
        margin: 20px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
      #videos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .video-container {
        position: relative;
        margin: 10px;
      }
      video {
        width: 45%;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1em;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 600px;
        margin: 20px auto;
        height: 200px;
        overflow-y: auto;
        text-align: left;
      }
      #chat div {
        margin: 5px 0;
      }
      #controls {
        margin: 20px;
      }
      #messageInput {
        width: 70%;
        padding: 8px;
      }
      #sendBtn {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>StenoCall - Advanced Video Conferencing</h1>
    <div id="roomInfo"></div>

    <!-- Status message area -->
    <div id="statusMessage"></div>
    
    <!-- Button to explicitly turn on camera and microphone -->
    <button id="startCallBtn">Turn On Camera & Microphone</button>
    
    <div id="videos">
      <!-- Local Video Container -->
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="overlay">Local Video</div>
      </div>
      <!-- Remote Video Container -->
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remotePlaceholder" class="overlay">Waiting for participant...</div>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="messageInput" placeholder="Type your message here" />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Determine or create a room from the URL query parameter.
      const urlParams = new URLSearchParams(window.location.search);
      let roomId = urlParams.get("room");
      const roomInfoDiv = document.getElementById("roomInfo");
      if (!roomId) {
        roomId = Math.random().toString(36).substr(2, 8);
        const newURL = window.location.origin + window.location.pathname + "?room=" + roomId;
        window.history.replaceState({}, "", newURL);
        roomInfoDiv.textContent = "New call room created! Share this link to invite others: " + newURL;
      } else {
        roomInfoDiv.textContent = "You are in room: " + roomId + ". Share this link to invite others: " + window.location.href;
      }

      const statusMessage = document.getElementById("statusMessage");
      const startCallBtn = document.getElementById("startCallBtn");

      // Connect to the Socket.IO signaling server.
      const socket = io();

      // WebRTC configuration: Using Google's public STUN server.
      const rtcConfig = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      };

      let localStream, peerConnection;
      let remoteSocketId = null;

      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const remotePlaceholder = document.getElementById("remotePlaceholder");
      const chatDiv = document.getElementById("chat");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");

      // Function to request media (camera & mic) access.
      async function initMedia() {
        statusMessage.textContent = "";
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          statusMessage.textContent = "Your browser does not support accessing media devices.";
          console.error("Media devices not supported.");
          return;
        }
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          console.log("Media devices opened.");
          localVideo.srcObject = localStream;
          setupPeerConnection();
        } catch (err) {
          console.error("Error accessing local media:", err);
          statusMessage.textContent =
            "Error accessing camera/microphone. Please ensure you have granted permission and are using HTTPS.";
        }
      }

      // Set up the RTCPeerConnection and add event handlers.
      function setupPeerConnection() {
        peerConnection = new RTCPeerConnection(rtcConfig);
        // Add local tracks (video and audio) to the connection.
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });

        // When receiving remote media, display it.
        peerConnection.ontrack = event => {
          console.log("Received remote track.");
          remoteVideo.srcObject = event.streams[0];
          remotePlaceholder.style.display = "none";
        };

        // Send ICE candidates to the remote peer via Socket.IO.
        peerConnection.onicecandidate = event => {
          if (event.candidate && remoteSocketId) {
            socket.emit("signal", {
              roomId: roomId,
              signal: { type: "candidate", candidate: event.candidate },
              target: remoteSocketId
            });
          }
        };

        // When another user connects, send an offer if signaling state is stable.
        socket.on("user-connected", async socketId => {
          console.log("User connected:", socketId);
          remoteSocketId = socketId;
          if (peerConnection.signalingState === "stable") {
            try {
              const offer = await peerConnection.createOffer();
              await peerConnection.setLocalDescription(offer);
              socket.emit("signal", {
                roomId: roomId,
                signal: offer,
                target: remoteSocketId
              });
            } catch (err) {
              console.error("Error creating offer:", err);
            }
          }
        });
      }

      // Handle incoming signaling messages.
      socket.on("signal", async data => {
        const { signal, sender } = data;
        remoteSocketId = sender;
        if (signal.type === "offer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("signal", {
              roomId: roomId,
              signal: answer,
              target: remoteSocketId
            });
          } catch (err) {
            console.error("Error handling offer:", err);
          }
        } else if (signal.type === "answer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
          } catch (err) {
            console.error("Error setting remote answer:", err);
          }
        } else if (signal.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
          } catch (err) {
            console.error("Error adding ICE candidate:", err);
          }
        }
      });

      // Basic chat functionality.
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
          addChatMessage("Me", message);
          socket.emit("chat-message", { roomId: roomId, message: message });
          messageInput.value = "";
        }
      });

      socket.on("chat-message", message => {
        addChatMessage("Remote", message);
      });

      function addChatMessage(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = sender + ": " + message;
        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      // When the "Turn On Camera & Microphone" button is clicked, initialize media and join the room.
      startCallBtn.addEventListener("click", () => {
        console.log("Start button clicked. Requesting media...");
        initMedia().then(() => {
          if (localStream) {
            socket.emit("join-room", roomId);
            startCallBtn.style.display = "none"; // Hide the button after media is activated.
            statusMessage.style.color = "green";
            statusMessage.textContent = "Camera & Microphone activated.";
          }
        });
      });

      socket.on("connect", () => {
        console.log("Connected to signaling server with ID:", socket.id);
      });
    </script>
  </body>
</html>
