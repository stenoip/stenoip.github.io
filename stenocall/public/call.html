<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StenoCall - Advanced Video Conferencing</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #roomInfo {
        margin: 10px;
        font-size: 1em;
        color: #333;
      }
      #statusMessage {
        margin: 10px;
        font-weight: bold;
      }
      #buttons {
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
      #videos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .video-container {
        position: relative;
        margin: 10px;
      }
      video {
        width: 45%;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1em;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 600px;
        margin: 20px auto;
        height: 200px;
        overflow-y: auto;
        text-align: left;
      }
      #chat div {
        margin: 5px 0;
      }
      #controls {
        margin: 20px;
      }
      #messageInput {
        width: 70%;
        padding: 8px;
      }
      #sendBtn {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>StenoCall - Advanced Video Conferencing</h1>
    <div id="roomInfo"></div>

    <!-- Status message -->
    <div id="statusMessage"></div>
    
    <!-- Buttons for controlling devices and joining call -->
    <div id="buttons">
      <button id="startCameraBtn">Enable Camera</button>
      <button id="startMicBtn">Enable Microphone</button>
      <button id="joinCallBtn">Join Call</button>
    </div>

    <div id="videos">
      <!-- Local Video Container -->
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="overlay">Local Video</div>
      </div>
      <!-- Remote Video Container -->
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remotePlaceholder" class="overlay">Waiting for participant...</div>
      </div>
    </div>

    <!-- Chat area -->
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="messageInput" placeholder="Type your message here" />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
  <script>
  // Establish room ID and socket connection
  const roomId = new URLSearchParams(window.location.search).get('room') || Math.random().toString(36).substr(2, 8);
  const socket = io();

  // UI Elements
  const startCameraBtn = document.getElementById("startCameraBtn");
  const startMicBtn = document.getElementById("startMicBtn");
  const joinCallBtn = document.getElementById("joinCallBtn");
  const remotePlaceholder = document.getElementById("remotePlaceholder");

  // WebRTC configuration and streams
  let cameraStream = null;
  let micStream = null;
  const combinedStream = new MediaStream();
  let peerConnection;
  let remoteSocketId = null;

  // Utility: update local video
  function updateLocalVideo() {
    localVideo.srcObject = combinedStream;
  }

  // Toggle Camera
  async function toggleCamera() {
    if (!cameraStream) {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      cameraStream = stream;
      stream.getVideoTracks().forEach(track => {
        combinedStream.addTrack(track);
      });
      startCameraBtn.textContent = "Disable Camera";
    } else {
      cameraStream.getVideoTracks().forEach(track => {
        combinedStream.removeTrack(track);
        track.stop();
      });
      cameraStream = null;
      startCameraBtn.textContent = "Enable Camera";
    }
    updateLocalVideo();
  }

  // Toggle Mic
  async function toggleMic() {
    if (!micStream) {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      micStream = stream;
      stream.getAudioTracks().forEach(track => {
        combinedStream.addTrack(track);
      });
      startMicBtn.textContent = "Disable Microphone";
    } else {
      micStream.getAudioTracks().forEach(track => {
        combinedStream.removeTrack(track);
        track.stop();
      });
      micStream = null;
      startMicBtn.textContent = "Enable Microphone";
    }
    updateLocalVideo();
  }

  // Setup PeerConnection
  function setupPeerConnection() {
    peerConnection = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
    combinedStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, combinedStream);
    });

    peerConnection.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
      remotePlaceholder.style.display = "none";
    };

    peerConnection.onicecandidate = event => {
      if (event.candidate && remoteSocketId) {
        socket.emit("signal", {
          roomId: roomId,
          signal: { type: "candidate", candidate: event.candidate },
          target: remoteSocketId
        });
      }
    };
  }

  // Handle incoming call
  socket.on('incoming-call', (data) => {
    if (confirm(`Incoming call from ${data.callerId}. Accept?`)) {
      socket.emit('accept-call', { callerId: data.callerId, roomId: data.roomId });
      setupPeerConnection();
    } else {
      socket.emit('reject-call', { callerId: data.callerId });
    }
  });

  // Handle call accepted
  socket.on('call-accepted', () => {
    setupPeerConnection();
    socket.emit('signal', { roomId: roomId, signal: peerConnection.localDescription, target: remoteSocketId });
  });

  // Handle signaling messages
  socket.on('signal', async (data) => {
    const { signal, sender } = data;
    remoteSocketId = sender;

    if (signal.type === "offer") {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit("signal", { roomId: roomId, signal: answer, target: remoteSocketId });
    } else if (signal.type === "answer") {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
    } else if (signal.type === "candidate") {
      await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
    }
  });

  // Join the call
  function joinCall() {
    if (combinedStream.getTracks().length === 0) {
      alert("Please enable your camera or microphone before joining.");
      return;
    }
    socket.emit('join-room', roomId);
    statusMessage.textContent = "Joined the call!";
  }

  // Call a specific user
  function callUser(targetId) {
    socket.emit('initiate-call', { target: targetId, roomId: roomId });
  }

  // Button event listeners
  startCameraBtn.addEventListener("click", toggleCamera);
  startMicBtn.addEventListener("click", toggleMic);
  joinCallBtn.addEventListener("click", joinCall);
</script>

  </body>
</html>
