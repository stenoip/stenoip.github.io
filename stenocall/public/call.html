<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>StenoCall - Advanced Video Conferencing</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      #roomInfo {
        margin: 10px;
        font-size: 1em;
        color: #333;
      }
      #statusMessage {
        margin: 10px;
        font-weight: bold;
      }
      #buttons {
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
      }
      #videos {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
      .video-container {
        position: relative;
        margin: 10px;
      }
      video {
        width: 45%;
        max-width: 500px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 1em;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      #chat {
        border: 1px solid #ccc;
        padding: 10px;
        max-width: 600px;
        margin: 20px auto;
        height: 200px;
        overflow-y: auto;
        text-align: left;
      }
      #chat div {
        margin: 5px 0;
      }
      #controls {
        margin: 20px;
      }
      #messageInput {
        width: 70%;
        padding: 8px;
      }
      #sendBtn {
        padding: 8px 16px;
      }
    </style>
  </head>
  <body>
    <h1>StenoCall - Advanced Video Conferencing</h1>
    <div id="roomInfo"></div>

    <!-- Status message -->
    <div id="statusMessage"></div>
    
    <!-- Buttons for controlling devices and joining call -->
    <div id="buttons">
      <button id="startCameraBtn">Enable Camera</button>
      <button id="startMicBtn">Enable Microphone</button>
      <button id="joinCallBtn">Join Call</button>
    </div>

    <div id="videos">
      <!-- Local Video Container -->
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div class="overlay">Local Video</div>
      </div>
      <!-- Remote Video Container -->
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remotePlaceholder" class="overlay">Waiting for participant...</div>
      </div>
    </div>

    <!-- Chat area -->
    <div id="chat"></div>
    <div id="controls">
      <input type="text" id="messageInput" placeholder="Type your message here" />
      <button id="sendBtn">Send</button>
    </div>

    <!-- Socket.IO library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Create (or get) a room based on the URL parameter.
      const urlParams = new URLSearchParams(window.location.search);
      let roomId = urlParams.get("room");
      const roomInfoDiv = document.getElementById("roomInfo");
      if (!roomId) {
        roomId = Math.random().toString(36).substr(2, 8);
        const newURL = window.location.origin + window.location.pathname + "?room=" + roomId;
        window.history.replaceState({}, "", newURL);
        roomInfoDiv.textContent = "New call room created! Share this link: " + newURL;
      } else {
        roomInfoDiv.textContent =
          "You are in room: " + roomId + ". Share this link: " + window.location.href;
      }

      // UI elements.
      const statusMessage = document.getElementById("statusMessage");
      const startCameraBtn = document.getElementById("startCameraBtn");
      const startMicBtn = document.getElementById("startMicBtn");
      const joinCallBtn = document.getElementById("joinCallBtn");
      const localVideo = document.getElementById("localVideo");
      const remoteVideo = document.getElementById("remoteVideo");
      const remotePlaceholder = document.getElementById("remotePlaceholder");

      // Connect to the Socket.IO signaling server.
      const socket = io();

      // WebRTC configuration.
      const rtcConfig = {
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
      };

      // Global streams and connection.
      let cameraStream = null;
      let micStream = null;
      const combinedStream = new MediaStream();
      let peerConnection; // will be created when joining
      let remoteSocketId = null;

      // Utility: update the local video element with combinedStream.
      function updateLocalVideo() {
        localVideo.srcObject = combinedStream;
      }

      // Toggle camera: get video tracks or turn them off.
      async function toggleCamera() {
        if (!cameraStream) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            cameraStream = stream;
            stream.getVideoTracks().forEach(track => {
              combinedStream.addTrack(track);
            });
            startCameraBtn.textContent = "Disable Camera";
            statusMessage.textContent = "Camera enabled.";
            statusMessage.style.color = "green";
            updateLocalVideo();
          } catch (err) {
            console.error("Error enabling camera:", err);
            statusMessage.textContent = "Error enabling camera: " + err.message;
            statusMessage.style.color = "red";
          }
        } else {
          // Disable camera: remove and stop video tracks.
          cameraStream.getVideoTracks().forEach(track => {
            combinedStream.removeTrack(track);
            track.stop();
          });
          cameraStream = null;
          startCameraBtn.textContent = "Enable Camera";
          statusMessage.textContent = "Camera disabled.";
          updateLocalVideo();
        }
      }

      // Toggle microphone: get audio tracks or turn them off.
      async function toggleMic() {
        if (!micStream) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            micStream = stream;
            stream.getAudioTracks().forEach(track => {
              combinedStream.addTrack(track);
            });
            startMicBtn.textContent = "Disable Microphone";
            statusMessage.textContent = "Microphone enabled.";
            statusMessage.style.color = "green";
            updateLocalVideo();
          } catch (err) {
            console.error("Error enabling microphone:", err);
            statusMessage.textContent = "Error enabling microphone: " + err.message;
            statusMessage.style.color = "red";
          }
        } else {
          // Disable microphone: remove and stop audio tracks.
          micStream.getAudioTracks().forEach(track => {
            combinedStream.removeTrack(track);
            track.stop();
          });
          micStream = null;
          startMicBtn.textContent = "Enable Microphone";
          statusMessage.textContent = "Microphone disabled.";
          updateLocalVideo();
        }
      }

      // Set up the RTCPeerConnection, adding all tracks from combinedStream.
      function setupPeerConnection() {
        peerConnection = new RTCPeerConnection(rtcConfig);
        combinedStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, combinedStream);
        });

        // When remote media arrives, display it.
        peerConnection.ontrack = event => {
          console.log("Received remote track.");
          remoteVideo.srcObject = event.streams[0];
          remotePlaceholder.style.display = "none";
        };

        // Relay ICE candidates via the signaling server.
        peerConnection.onicecandidate = event => {
          if (event.candidate && remoteSocketId) {
            socket.emit("signal", {
              roomId: roomId,
              signal: { type: "candidate", candidate: event.candidate },
              target: remoteSocketId
            });
          }
        };

        // When another user connects, create and send an offer.
        socket.on("user-connected", async socketId => {
          console.log("User connected:", socketId);
          remoteSocketId = socketId;
          if (peerConnection.signalingState === "stable") {
            try {
              const offer = await peerConnection.createOffer();
              await peerConnection.setLocalDescription(offer);
              socket.emit("signal", {
                roomId: roomId,
                signal: offer,
                target: remoteSocketId
              });
            } catch (err) {
              console.error("Error creating offer:", err);
            }
          }
        });
      }

      // Handle incoming signaling messages.
      socket.on("signal", async (data) => {
        const { signal, sender } = data;
        remoteSocketId = sender;
        if (signal.type === "offer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("signal", {
              roomId: roomId,
              signal: answer,
              target: remoteSocketId
            });
          } catch (err) {
            console.error("Error handling offer:", err);
          }
        } else if (signal.type === "answer") {
          try {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal));
          } catch (err) {
            console.error("Error setting remote description:", err);
          }
        } else if (signal.type === "candidate") {
          try {
            await peerConnection.addIceCandidate(new RTCIceCandidate(signal.candidate));
          } catch (err) {
            console.error("Error adding ICE candidate:", err);
          }
        }
      });

      // Chat functionality (optional).
      const chatDiv = document.getElementById("chat");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      sendBtn.addEventListener("click", () => {
        const message = messageInput.value.trim();
        if (message !== "") {
          addChatMessage("Me", message);
          socket.emit("chat-message", { roomId: roomId, message: message });
          messageInput.value = "";
        }
      });
      socket.on("chat-message", (message) => {
        addChatMessage("Remote", message);
      });
      function addChatMessage(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.textContent = sender + ": " + message;
        chatDiv.appendChild(messageDiv);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }

      // Join the call. Verify at least one media track is active.
      function joinCall() {
        if (combinedStream.getTracks().length === 0) {
          statusMessage.textContent = "Please enable your camera or microphone before joining.";
          statusMessage.style.color = "red";
          return;
        }
        if (!peerConnection) {
          setupPeerConnection();
        }
        socket.emit("join-room", roomId);
        statusMessage.textContent = "Joined call.";
        statusMessage.style.color = "green";
        joinCallBtn.style.display = "none";
      }

      // Button event assignments.
      startCameraBtn.addEventListener("click", toggleCamera);
      startMicBtn.addEventListener("click", toggleMic);
      joinCallBtn.addEventListener("click", joinCall);

      socket.on("connect", () => {
        console.log("Connected to signaling server with ID:", socket.id);
      });
    </script>
  </body>
</html>
