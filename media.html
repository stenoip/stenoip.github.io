<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StenoMedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ff4500; /* Fiery colour */
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            background-color: #ff6347; /* Light pink */
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            position: sticky;
            top: 3.5rem;
            z-index: 999;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-align: center;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ff7f50;
            border-radius: 5px;
        }
        .container {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background-color: #fff;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat {
            margin-top: 2rem;
        }
        footer {
            background-color: #ff4500;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }
        .icons a {
            color: #fff;
            margin: 0 0.5rem;
        }
        .theme-selector {
            margin: 1rem 0;
        }
        .post-creation {
            margin: 2rem 0;
            background-color: #ffefd5;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-creation input, .post-creation textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .post-creation button {
            background-color: #ff4500;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .post-creation button:hover {
            background-color: #ff6347;
        }
        /* Media Queries for Responsiveness */
        @media (max-width: 1200px) {
            .container {
                padding: 1rem;
            }
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav a {
                padding: 0.5rem;
            }
            .post-creation {
                padding: 0.5rem;
            }
        }
        @media (max-width: 480px) {
            header {
                padding: 0.5rem;
            }
            nav {
                padding: 0.5rem 0;
            }
            nav a {
                padding: 0.5rem;
            }
            .post-creation input, .post-creation textarea {
                padding: 0.25rem;
            }
            .post-creation button {
                padding: 0.5rem;
            }
            footer {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to StenoMedia</h1>
    </header>
    <nav>
        <a href="#home"><i class="fas fa-home"></i> Home</a>
        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
        <a href="#messages"><i class="fas fa-envelope"></i> Messages</a>
        <a href="#notifications"><i class="fas fa-bell"></i> Notifications</a>
        <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
        <select id="theme-selector" class="theme-selector" onchange="changeTheme()">
            <option value="fiery">Fiery</option>
            <option value="cool">Cool</option>
            <option value="dark">Dark</option>
        </select>
    </nav>
    <div class="container">
        <div class="section" id="home">
            <h2>Home</h2>
            <p>Welcome to your feed. Here you'll find the latest updates from your connections.</p>
        </div>
         <div class="section chat">
        <h2>Chat Room</h2>
        <iframe id="chatIframe" src="https://go.arena.im/embed/chat/stenoip-company/s8PTqKp" style="border: 0; border-radius: 4px; width: 800px; height: 800px;"></iframe>
        <button onclick="toggleFullScreen()">Toggle Full-Screen</button>
    </div>

    <script>
        function toggleFullScreen() {
            var iframe = document.getElementById("chatIframe");
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
       
        <div class="section" id="settings">
            <h2>Settings</h2>
            <p>Work in Progress</p>
        </div>
       
        <div class="section post-creation">
            <h2>Create a Post</h2>
            <input type="text" placeholder="What's on your mind?">
            <textarea placeholder="Share your thoughts..."></textarea>
            <button>Post</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Stenoip Company All rights reserved.</p>
       
    </footer>

    <script>
        function changeTheme() {
            const theme = document.getElementById('theme-selector').value;
            if (theme === 'fiery') {
                document.body.style.backgroundColor = '#f4f4f4';
                document.querySelector('header').style.backgroundColor = '#ff4500';
                document.querySelector('footer').style.backgroundColor = '#ff4500';
                document.querySelector('nav').style.backgroundColor = '#ff6347';
            } else if (theme === 'cool') {
                document.body.style.backgroundColor = '#e0f7fa';
                document.querySelector('header').style.backgroundColor = '#00acc1';
                document.querySelector('footer').style.backgroundColor = '#00acc1';
                document.querySelector('nav').style.backgroundColor = '#00bcd4';
            } else if (theme === 'dark') {
                document.body.style.backgroundColor = '#333';
                document.querySelector('header').style.backgroundColor = '#555';
                document.querySelector('footer').style.backgroundColor = '#555';
                document.querySelector('nav').style.backgroundColor = '#666';
            }
        }
    </script>
</body>
</html>
