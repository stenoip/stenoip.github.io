<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const gifUrls = [
      "https://stenoip.github.io/The+Selection+Wheel%231.gif",
      "https://stenoip.github.io/The+Selection+Wheel%232.gif",
      "https://stenoip.github.io/The+Selection+Wheel%233.gif",
      "https://stenoip.github.io/The+Selection+Wheel%234.gif",
      "https://stenoip.github.io/The+Selection+Wheel%235.gif",
      "https://stenoip.github.io/The+Selection+Wheel%236.gif"
    ];

    const randomIndex = Math.floor(Math.random() * gifUrls.length);
    const selectedGif = gifUrls[randomIndex];

    const img = document.createElement("img");
    img.src = selectedGif;
    document.body.appendChild(img);
  </script>
</body>
</html>
