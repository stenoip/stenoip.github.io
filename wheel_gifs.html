<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }
    img {
      width: 100%; /* Use 100% of the anchor's size */
      height: 100%;
      object-fit: cover;
      display: block;
    }
    a {
      /* Make the anchor fill the screen so the image is clickable anywhere */
      display: block;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <script>
    // Array of objects, each containing a GIF URL and its corresponding destination link.
    var linksData = [
      { 
         gifUrl: "https://stenoip.github.io/The+Selection+Wheel1.gif", 
         destinationUrl: "https://stenoip.github.io/praterich" 
       },
      { 
         gifUrl: "https://stenoip.github.io/The+Selection+Wheel2.gif", 
         destinationUrl: "https://stenoip.github.io/searxng" 
       },
      { 
         gifUrl: "https://stenoip.github.io/The+Selection+Wheel3.gif", 
         destinationUrl: "https://stenoip.github.io/ringzauber" 
       },
      { 
         gifUrl: "https://stenoip.github.io/The+Selection+Wheel4.gif", 
         destinationUrl: "https://stenoip.github.io/maps" 
       },
      { 
         gifUrl: "https://stenoip.github.io/The+Selection+Wheel5.gif", 
         destinationUrl: "https://stenoip.github.io/office/home" 
       },
      { 
         gifUrl: "https://stenoip.github.io/The+Selection+Wheel6.gif", 
         destinationUrl: "https://stenoip.github.io/comic" 
       }
    ];

    // Select a random item (which is an object with both URLs)
    var randomIndex = Math.floor(Math.random() * linksData.length);
    var selectedItem = linksData[randomIndex];
    var selectedGif = selectedItem.gifUrl;
    var selectedLink = selectedItem.destinationUrl;

    // 1. Create the <a> (anchor/link) element
    var a = document.createElement("a");
    a.href = selectedLink; // Set the destination URL
        
    // **Modification:** Add target="_blank" to open the link in a new tab
    a.target = "_blank"; 
    
    // 2. Create the <img> element
    var img = document.createElement("img");
    img.src = selectedGif; // Set the GIF source
        
    // 3. Append the <img> into the <a>
    a.appendChild(img);
        
    // 4. Append the <a> (which now contains the <img>) to the body
    document.body.appendChild(a);
  </script>
</body>
</html>
