
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/new-swc.png" type="image/png" />

    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           
           
        }
        header {
          
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: scroll;
            margin-bottom: 20px;
        }
        .carousel img {
            width: 200px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .section {
            margin-bottom: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .button {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #3a34eb;
            text-align: center;
            padding: 10px;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: calc(100% - 45px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .sorting-options {
            margin-bottom: 20px;
        }
        .sorting-options label {
            margin-right: 10px;
            font-weight: bold;
        }
        .reviews {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        .review {
            margin-bottom: 10px;
        }
        .review h3 {
            margin: 0;
            font-size: 18px;
            color: #007bff;
        }
        .review p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Email Contact</h1>
    </header>
    
    
       
        <div class="carousel">
            <img src="https://stenoip.github.io/swc.png" alt="Photo of Ringzauber Logo">
           <p>customerserviceforstenoip@gmail.com</p>
         
        </div>
     
</body>
</html>
