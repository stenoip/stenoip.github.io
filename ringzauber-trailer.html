<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ringzauber Browser 1.6 Trailer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Fullscreen body with background image */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('ringzauber.ico');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            color: white;
            overflow-x: hidden;
            font-family: sans-serif;
        }

        /* Title overlay */
        h1 {
            font-size: 6vw;
            margin: 0.5em 0 0.2em 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            background-color: rgba(0,0,0,0.3);
            padding: 0.2em 0.5em;
            border-radius: 5px;
        }

        /* Subtitle */
        p {
            font-size: 4vw;
            margin: 0.2em 0 1em 0;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
            background-color: rgba(0,0,0,0.2);
            padding: 0.2em 0.5em;
            border-radius: 5px;
        }

        /* Video trailer styling */
        video {
            width: 90%;
            max-width: 720px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Download link styling */
        a {
            text-decoration: none;
            color: white;
            font-size: 5vw;
            max-font-size: 24px;
            background-color: rgba(0,0,0,0.6);
            padding: 12px 24px;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }

        a:hover {
            background-color: rgba(255,255,255,0.8);
            color: black;
            transform: scale(1.05);
        }

        /* Small screens adjustments */
        @media (max-width: 400px) {
            h1 { font-size: 8vw; }
            p { font-size: 5vw; }
            a { font-size: 6vw; padding: 10px 20px; }
        }
    </style>
</head>
<body>

    <h1>Ringzauber Browser 1.6</h1>
    <p>The ultimate browsing experience is here!</p>

    <script>
