<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clocker</title>
  <link rel="icon" href="new-swc.png" type="image/png" />
  <style>
  
    @font-face {
      font-family: 'Digital-7';
      src: url('') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f4f1e9;
      color: #333;
    padding-top: 60px; 
      
    }

    .header {
      background: url('calender_leather_header.png') no-repeat center center;
      background-size: cover;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      position: relative; /* For the subtle border below */
      z-index: 2; /* Ensure it stays above other elements */
    }

    .header button {
      background: #5a3e2b;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 5px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
      cursor: pointer;
    }

    /* New main title style */
    .main-title {
      font-family: 'Times New Roman', serif;
      font-size: 3.5em; /* Larger title */
      color: #5a3e2b; /* Matches button color, looks rich */
      text-align: center;
      margin: 40px auto 20px auto; /* More spacing */
      text-shadow: 2px 2px 3px rgba(0,0,0,0.2);
      letter-spacing: 2px;
      max-width: 1000px;
    }

    /* --- Clock Dashboard Styles --- */
    .clock-dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1000px;
      margin: 20px auto; /* Adjusted margin since ripped paper is gone */
      padding: 15px;
      background: linear-gradient(180deg, #d3c4a2, #c7b58c); /* Warm, slightly textured background */
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.3);
    }

    /* General Skeuomorphic Panel Styling */
    .skeuo-panel {
      background: linear-gradient(145deg, #e0e0e0, #ffffff); /* Light grey, slightly raised effect */
      border-radius: 15px;
      box-shadow: 8px 8px 16px rgba(0,0,0,0.2), -8px -8px 16px rgba(255,255,255,0.8), inset 0 0 0 1px rgba(255,255,255,0.5);
      padding: 20px;
      margin: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      flex-basis: calc(33.333% - 30px); /* Approx 3 per row (accounting for margin) */
      min-width: 250px; /* Minimum width before wrapping */
      box-sizing: border-box;
      position: relative; /* For the glass overlay */
    }

    .panel-title {
      font-family: 'Times New Roman', serif;
      font-size: 1.4em;
      color: #555;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.7);
      margin-bottom: 0;
      text-align: center;
    }

    /* Analog Clock Specifics */
    .analog-clock {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #f0e6d6 0%, #e0d0c0 100%); /* Creamy face */
      box-shadow: inset 0 0 15px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.3);
      border: 5px solid #a0a0a0; /* Metallic bezel effect */
      overflow: hidden; /* Keep hands within bounds */
    }

    /* Glass overlay for analog clock */
    .analog-clock::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.5), inset 0 0 20px rgba(0,0,0,0.1);
      background: radial-gradient(circle at 50% 15%, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      pointer-events: none; /* Allow clicks to pass through */
    }

    .center-dot {
      width: 15px;
      height: 15px;
      background-color: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: inset 0 2px 3px rgba(0,0,0,0.5), 0 1px 1px rgba(255,255,255,0.8);
    }
    .hour-hand, .minute-hand, .second-hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 2px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      z-index: 8;
      transition: transform 0.05s linear; /* Smooth movement */
    }
    .hour-hand {
      width: 4px;
      height: 60px;
      background: linear-gradient(to right, #666, #333, #666);
    }
    .minute-hand {
      width: 3px;
      height: 85px;
      background: linear-gradient(to right, #555, #222, #555);
    }
    .second-hand {
      width: 1.5px;
      height: 90px;
      background-color: #e74c3c; /* Red for second hand */
      border-radius: 1px;
      z-index: 9;
    }

    /* Analog Clock Number Styles */
    .analog-clock .number {
      position: absolute;
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.7);
      transform: translate(-50%, -50%); /* Center the number itself */
      z-index: 7;
    }
    .analog-clock .number.n12 { top: 20px; left: 100px; }
    .analog-clock .number.n1  { top: 31px; left: 140px; }
    .analog-clock .number.n2  { top: 60px; left: 169px; }
    .analog-clock .number.n3  { top: 100px; left: 180px; }
    .analog-clock .number.n4  { top: 140px; left: 169px; }
    .analog-clock .number.n5  { top: 169px; left: 140px; }
    .analog-clock .number.n6  { top: 180px; left: 100px; }
    .analog-clock .number.n7  { top: 169px; left: 60px; }
    .analog-clock .number.n8  { top: 140px; left: 31px; }
    .analog-clock .number.n9  { top: 100px; left: 20px; }
    .analog-clock .number.n10 { top: 60px; left: 31px; }
    .analog-clock .number.n11 { top: 31px; left: 60px; }


    /* Digital Clock & World Clock Display Screens */
    .skeuo-display {
      background: linear-gradient(160deg, #3a3a3a, #1a1a1a); /* Dark, recessed display */
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.8), 0 2px 5px rgba(0,0,0,0.3);
      color: #0f0; /* Green digital digits */
      font-family: 'Digital-7', monospace; /* Fallback to monospace */
      font-size: 2em;
      text-shadow: 0 0 8px rgba(0,255,0,0.7); /* Glow effect */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
    }

    /* Main Digital Clock specifics */
    .digital-clock {
      font-size: 3em;
      letter-spacing: 2px;
      line-height: 1.1; /* Adjust for stacked text */
    }
    #digitalDate {
      font-size: 0.5em;
      margin-top: 5px;
      color: #0c0;
      text-shadow: 0 0 5px rgba(0,200,0,0.5);
    }

    /* World Clock Layout */
    .world-clock-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive grid for small clocks */
      gap: 10px;
      width: 100%;
    }
    .world-clock-item {
      font-size: 1.2em;
      padding: 8px;
      min-height: auto; /* Override skeuo-display min-height for compactness */
    }
    .world-clock-city {
      font-size: 0.8em;
      color: #0c0;
      text-shadow: 0 0 5px rgba(0,200,0,0.5);
      margin-bottom: 3px;
    }
    .world-clock-time {
      letter-spacing: 1px;
    }

    /* --- Calendar Styles (retained) --- */
    .calendar {
      max-width: 700px;
      margin: 20px auto;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .calendar-header {
      text-align: center;
      font-size: 24px;
      padding: 15px;
      background: #fdf6e3;
      border-bottom: 1px solid #ccc;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day-name, .day {
      padding: 10px;
      border-bottom: 1px solid #eee;
      border-right: 1px solid #eee;
      position: relative;
      min-height: 60px;
      cursor: pointer;
    }

    .day-name {
      background: #f0e6d6;
      font-weight: bold;
      cursor: default;
    }

    .day:last-child, .day-name:last-child {
      border-right: none;
    }

    .holiday {
      background: #ffe4e1;
      color: #b22222;
      font-weight: bold;
      cursor: default;
    }

    .day .label {
      font-size: 12px;
      margin-top: 4px;
      color: #555;
    }

    .day .note {
      font-size: 11px;
      margin-top: 2px;
      color: #777;
    }

    /* --- Responsive Adjustments --- */
    @media (max-width: 1024px) {
      .skeuo-panel {
        flex-basis: calc(50% - 30px); /* 2 per row */
      }
      .clock-dashboard {
        max-width: 700px; /* Align with calendar max-width */
      }
    }

    @media (max-width: 768px) {
      .skeuo-panel {
        flex-basis: calc(100% - 30px); /* 1 per row */
        margin-left: auto;
        margin-right: auto;
      }
      .main-title {
        font-size: 2.5em;
      }
      .analog-clock {
        width: 160px;
        height: 160px;
        border-width: 4px;
      }
      .hour-hand { height: 50px; }
      .minute-hand { height: 70px; }
      .second-hand { height: 75px; }
      .analog-clock .number {
        font-size: 0.9em;
      }
      .analog-clock .number.n12 { top: 16px; left: 80px; } /* Adjust for 160px clock (center 80px, radius ~65px) */
      .analog-clock .number.n1  { top: 24px; left: 112px; }
      .analog-clock .number.n2  { top: 48px; left: 135px; }
      .analog-clock .number.n3  { top: 80px; left: 144px; }
      .analog-clock .number.n4  { top: 112px; left: 135px; }
      .analog-clock .number.n5  { top: 135px; left: 112px; }
      .analog-clock .number.n6  { top: 144px; left: 80px; }
      .analog-clock .number.n7  { top: 135px; left: 48px; }
      .analog-clock .number.n8  { top: 112px; left: 24px; }
      .analog-clock .number.n9  { top: 80px; left: 16px; }
      .analog-clock .number.n10 { top: 48px; left: 24px; }
      .analog-clock .number.n11 { top: 24px; left: 48px; }

      .skeuo-display {
        font-size: 1.5em;
        min-height: 60px;
      }
      .digital-clock {
        font-size: 2.5em;
      }
      .world-clock-grid {
        grid-template-columns: 1fr; /* Stack vertically */
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <div class="header">
    <button onclick="prevMonth()">◀ Prev</button>
    <button onclick="nextMonth()">Next ▶</button>
  </div>

  <h1 class="main-title">Clocker</h1>

  <!-- Clock Dashboard Section -->
  <div class="clock-dashboard">
    <div class="clock-panel skeuo-panel">
      <h3 class="panel-title">Analog Clock</h3>
      <div class="analog-clock">
        <div class="center-dot"></div>
        <div class="hour-hand" id="hourHand"></div>
        <div class="minute-hand" id="minuteHand"></div>
        <div class="second-hand" id="secondHand"></div>
        <!-- Clock numbers -->
        <div class="number n12">12</div>
        <div class="number n1">1</div>
        <div class="number n2">2</div>
        <div class="number n3">3</div>
        <div class="number n4">4</div>
        <div class="number n5">5</div>
        <div class="number n6">6</div>
        <div class="number n7">7</div>
        <div class="number n8">8</div>
        <div class="number n9">9</div>
        <div class="number n10">10</div>
        <div class="number n11">11</div>
      </div>
    </div>

    <div class="clock-panel skeuo-panel">
      <h3 class="panel-title">Digital Clock</h3>
      <div class="digital-clock skeuo-display">
        <span id="digitalTime"></span>
        <span id="digitalDate"></span>
      </div>
    </div>

    <div class="clock-panel skeuo-panel world-clock-panel">
      <h3 class="panel-title">World Clock</h3>
      <div id="worldClockContainer" class="world-clock-grid">
        <!-- World clocks will be populated here by JS -->
      </div>
    </div>
  </div>
  <!-- End Clock Dashboard Section -->

  <div class="calendar">
    <div class="calendar-header" id="monthYear"></div>
    <div class="calendar-grid" id="calendarGrid"></div>
  </div>
<p>&copy; 2025 Stenoip Company</p>
  <script>
    const holidays = {
 
    '2025-01-01': 'New Year\'s Day', // US, CA, TT
    '2025-11-27': 'Thanksgiving', // US
    '2025-12-25': 'Christmas', // US, CA, TT

    // US Holidays
    '2025-01-20': 'Martin Luther King, Jr. Day', // US
    '2025-02-17': 'Washington\'s Birthday (Presidents\' Day)', // US
    '2025-05-26': 'Memorial Day', // US
    '2025-06-19': 'Juneteenth National Independence Day', // US
    '2025-07-04': 'Independence Day (US)', // US
    '2025-09-01': 'Labor Day (US, CA)', // US, CA
    '2025-10-13': 'Columbus Day', // US
    '2025-11-11': 'Veterans Day', // US

    // Canadian Holidays
    '2025-02-17': 'Family Day/Islander Day/Heritage Day/Louis Riel Day (Canada)', // CA (Provincial)
    '2025-04-18': 'Good Friday (CA)', // CA (National)
    '2025-05-19': 'Victoria Day', // CA (Federal, most provinces)
    '2025-07-01': 'Canada Day', // CA
    '2025-08-04': 'Civic Holiday (Canada - most provinces)', // CA (Provincial)
    '2025-09-30': 'National Day for Truth and Reconciliation', // CA (Federal, some provinces)
    '2025-10-13': 'Thanksgiving (Canada)', // CA
    '2025-11-11': 'Remembrance Day', // CA
    '2025-12-26': 'Boxing Day (CA, TT)', // CA (Federal, some provinces), TT

    // Trinidad and Tobago Holidays (TT)
    '2025-03-03': 'Carnival Monday (TT)', // TT (De facto holiday)
    '2025-03-04': 'Carnival Tuesday (TT)', // TT (De facto holiday)
    '2025-03-31': 'Eid-ul-Fitr (TT)', // TT (Tentative date based on some sources)
    '2025-04-18': 'Good Friday (TT)', // TT
    '2025-04-21': 'Easter Monday (TT)', // TT
    '2025-05-30': 'Indian Arrival Day', // TT
    '2025-06-19': 'Corpus Christi (TT)', // TT
    '2025-06-20': 'Labour Day (TT)', // TT (Observed, as it conflicts with Corpus Christi in some sources)
    '2025-08-01': 'Emancipation Day (TT)', // TT
    '2025-09-01': 'Independence Day Observed (TT)', // TT (Observed, as 31 Aug is a Sunday)
    '2025-09-24': 'Republic Day (TT)', // TT
    '2025-10-20': 'Divali (TT)', // TT (Tentative date)
    '2025-12-26': 'Boxing Day (TT, CA)' // TT, CA
};

    // Initial plans (will be loaded into userNotes if no stored notes exist)
    const initialPlans = {
      '2025-12-25': 'Meeeeerry Christmas!' 
    };

    let currentDate = new Date();
    let userNotes = {}; // Object to store user-added notes

    // --- Local Storage Functions ---
    function initNotes() {
      const storedNotes = localStorage.getItem('calendarNotes');
      if (storedNotes) {
        userNotes = JSON.parse(storedNotes);
      } else {
        // Use initialPlans if no notes are stored yet
        userNotes = { ...initialPlans };
        saveNotes();
      }
    }

    function saveNotes() {
      localStorage.setItem('calendarNotes', JSON.stringify(userNotes));
    }

    // --- Calendar Rendering ---
    function renderCalendar(date) {
      const monthYear = document.getElementById('monthYear');
      const calendarGrid = document.getElementById('calendarGrid');
      calendarGrid.innerHTML = ''; // Clear previous grid

      const month = date.getMonth();
      const year = date.getFullYear();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = date.toLocaleString('default', { month: 'long', year: 'numeric' });

      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(day => {
        const div = document.createElement('div');
        div.className = 'day-name';
        div.textContent = day;
        calendarGrid.appendChild(div);
      });

      // Add empty divs for days before the 1st of the month
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement('div');
        empty.className = 'day';
        calendarGrid.appendChild(empty);
      }

      // Add actual day numbers
      for (let d = 1; d <= daysInMonth; d++) {
        const fullDate = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const div = document.createElement('div');
        div.className = 'day';
        div.dataset.fullDate = fullDate;

        const dayNumberSpan = document.createElement('span');
        dayNumberSpan.textContent = d;
        div.appendChild(dayNumberSpan);

        const label = document.createElement('div');
        label.className = 'label';
        div.appendChild(label);

        const note = document.createElement('div');
        note.className = 'note';
        div.appendChild(note);

        if (holidays[fullDate]) {
          div.classList.add('holiday');
          label.textContent = holidays[fullDate];
          div.style.cursor = 'default'; // Make holidays not clickable for notes
        } else {
          // Only show user notes if it's not a holiday
          if (userNotes[fullDate]) {
            note.textContent = userNotes[fullDate];
          }
          // Enable clicking for non-holiday days to add/edit notes
          div.onclick = handleDayClick;
        }

        calendarGrid.appendChild(div);
      }
    }

    // --- Calendar Event Handlers ---
    function handleDayClick(event) {
      const clickedDayElement = event.currentTarget;
      const fullDate = clickedDayElement.dataset.fullDate;

      if (holidays[fullDate]) {
        alert('You cannot add notes to holidays, Praterich apologizes!');
        return;
      }

      const existingNote = userNotes[fullDate] || '';
      const newNote = prompt(`Enter note for ${fullDate}:`, existingNote);

      if (newNote !== null) { // User didn't cancel the prompt
        if (newNote.trim() === '') {
          delete userNotes[fullDate]; // Remove note if input is empty
        } else {
          userNotes[fullDate] = newNote.trim();
        }
        saveNotes();
        renderCalendar(currentDate); // Re-render to show updated notes
      }
    }

    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate);
    }

    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate);
    }

    // --- Clock Logic ---
    const analogHourHand = document.getElementById('hourHand');
    const analogMinuteHand = document.getElementById('minuteHand');
    const analogSecondHand = document.getElementById('secondHand');
    const digitalTimeDisplay = document.getElementById('digitalTime');
    const digitalDateDisplay = document.getElementById('digitalDate');
    const worldClockContainer = document.getElementById('worldClockContainer');

    const timeZones = [
      { city: 'New York', tz: 'America/New_York' },
      { city: 'London', tz: 'Europe/London' },
      { city: 'Paris', tz: 'Europe/Paris' },
      { city: 'Dubai', tz: 'Asia/Dubai' },
      { city: 'Kolkata', tz: 'Asia/Kolkata' },
      { city: 'Tokyo', tz: 'Asia/Tokyo' },
      { city: 'Sydney', tz: 'Australia/Sydney' },
      { city: 'Los Angeles', tz: 'America/Los_Angeles' }
    ];

    function updateAnalogClock() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDegrees = (seconds / 60) * 360;
      const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
      const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

      analogSecondHand.style.transform = `rotate(${secondDegrees}deg)`;
      analogMinuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
      analogHourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    function updateDigitalClock() {
      const now = new Date();
      // Using 'en-GB' locale for 'Day, DD Mon' format, and hour12: false for 24-hour time.
      const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      const dateOptions = { weekday: 'short', day: 'numeric', month: 'short' }; /* Order matters for locale */

      digitalTimeDisplay.textContent = now.toLocaleTimeString('en-US', timeOptions);
      digitalDateDisplay.textContent = now.toLocaleDateString('en-GB', dateOptions); // Changed locale for format
    }

    function updateWorldClock() {
      worldClockContainer.innerHTML = ''; // Clear existing clocks

      timeZones.forEach(zone => {
        const now = new Date();
        const timeOptions = {
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: false,
          timeZone: zone.tz
        };
        const localTime = now.toLocaleTimeString('en-US', timeOptions);

        const clockDiv = document.createElement('div');
        clockDiv.className = 'world-clock-item skeuo-display';
        clockDiv.innerHTML = `
            <div class="world-clock-city">${zone.city}</div>
            <div class="world-clock-time">${localTime}</div>
        `;
        worldClockContainer.appendChild(clockDiv);
      });
    }

    function initializeClocks() {
      updateAnalogClock();
      updateDigitalClock();
      updateWorldClock();
      setInterval(() => {
        updateAnalogClock();
        updateDigitalClock();
        updateWorldClock();
      }, 1000); // Update all clocks every second
    }

    // --- Initialization ---
    initNotes(); // Load notes from storage or use initial plans
    renderCalendar(currentDate); // Render the calendar on page load
    initializeClocks(); // Start the clocks!
  </script>
  <script src="/load-header.js"></script>
</body>
</html>
