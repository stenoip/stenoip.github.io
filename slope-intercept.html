<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph of y = mx + b</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }

        canvas {
            margin: 20px 0;
        }

        .controls {
            margin-top: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="number"] {
            margin-right: 20px;
            padding: 5px;
            width: 80px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Graph of y = mx + b</h1>
        <canvas id="graphCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <label for="slope">Slope (m):</label>
            <input type="number" id="slope" value="1" step="0.1">
            <label for="intercept">Y-Intercept (b):</label>
            <input type="number" id="intercept" value="0" step="0.1">
            <button onclick="plotGraph()">Plot Graph</button>
        </div>
    </div>
    <script>
        function plotGraph() {
            const m = parseFloat(document.getElementById('slope').value);
            const b = parseFloat(document.getElementById('intercept').value);
            const ctx = document.getElementById('graphCanvas').getContext('2d');

            const labels = [];
            const data = [];
            for (let x = -10; x <= 10; x += 0.5) {
                labels.push(x);
                data.push(m * x + b);
            }

            const chartData = {
                labels: labels,
                datasets: [{
                    label: `y = ${m}x + ${b}`,
                    data: data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            };

            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'x'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'y'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
